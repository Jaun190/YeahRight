<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | HashCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      background-image: radial-gradient(#a259ff22 1px, transparent 1px);
      background-size: 40px 40px;
      color: white;
      overflow-x: hidden;
    }

    .dashboard-box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #a259ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #a259ff;
      padding: 30px;
      margin: 60px auto;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #a259ff;
      text-shadow: 0 0 12px #a259ff;
      margin-bottom: 25px;
    }

    .glow-button {
      background: #a259ff;
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 0;
      width: 100%;
      box-shadow: 0 0 10px #a259ff, 0 0 20px #a259ff55;
    }

    .glow-button:hover {
      background: #842fff;
    }

    .info {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Popup */
    .popup {
      position: fixed;
      display: none;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1a1a1a;
      border: 2px solid #a259ff;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 25px #a259ff;
    }

    .popup h2 {
      color: #a259ff;
      margin-bottom: 20px;
    }

    .close {
      color: #fff;
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      cursor: pointer;
    }

    .paket-button {
      background: #a259ff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #a259ff, 0 0 20px #a259ff44;
    }

    .paket-button:hover {
      background: #842fff;
    }

    @media(max-width: 500px) {
      .dashboard-box {
        margin: 40px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h1>Willkommen, Dominique</h1>
    <div class="info">Dein Kontostand: <strong>CHF 0.00</strong></div>
    <button class="glow-button" onclick="openPackagePopup()">Starterpaket kaufen</button>
    <button class="glow-button" onclick="openWithdraw()">Auszahlung anfordern</button>
  </div>

  <!-- STARTERPAKET POPUP -->
  <div class="popup" id="packagePopup">
    <div class="popup-content">
      <span class="close" onclick="closePackagePopup()">&times;</span>
      <h2>Wähle dein Starterpaket</h2>
      <button class="paket-button">Starterbox – CHF 49.–</button>
      <button class="paket-button">Pro Lizenz – CHF 29.– / Monat</button>
      <button class="paket-button">Jahreslizenz – CHF 100.–</button>
    </div>
  </div>

  <!-- AUSZAHLUNG POPUP -->
  <div class="popup" id="withdrawPopup">
    <div class="popup-content">
      <span class="close" onclick="closeWithdraw()">&times;</span>
      <h2>Auszahlung anfordern</h2>
      <p>Guthaben: CHF 0.00</p>
      <input type="text" placeholder="Wallet-Adresse eingeben" style="width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none;" />
      <button class="paket-button">Senden</button>
    </div>
  </div>

  <script>
    function openPackagePopup() {
      document.getElementById('packagePopup').style.display = 'flex';
    }
    function closePackagePopup() {
      document.getElementById('packagePopup').style.display = 'none';
    }

    function openWithdraw() {
      document.getElementById('withdrawPopup').style.display = 'flex';
    }
    function closeWithdraw() {
      document.getElementById('withdrawPopup').style.display = 'none';
    }
  </script>

</body>
</html>
