<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – HashCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #a259ff;
      text-shadow: 0 0 10px #a259ff;
      margin-bottom: 40px;
    }

    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px #a259ff88;
      margin-bottom: 20px;
    }

    .button {
      background: #a259ff;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
      margin: 10px 0;
    }

    .button:hover {
      background: #842fff;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px #a259ff;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      color: #a259ff;
    }

    .popup-content .button {
      width: 100%;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    @media(max-width: 600px) {
      .popup-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Willkommen bei HashCore</h1>

  <div class="card">
    <h2>Deine Pakete</h2>
    <p>Du hast noch keine Starterbox gekauft.</p>
    <button class="button" onclick="openPackagePopup()">Starterbox kaufen</button>
  </div>

  <div class="card">
    <h2>Dein Kontostand</h2>
    <p><strong>CHF 0.00</strong></p>
    <button class="button" onclick="openWithdrawPopup()">Auszahlung beantragen</button>
  </div>
</div>

<!-- Paket-Popup -->
<div class="popup" id="packagePopup">
  <div class="popup-content">
    <span class="close" onclick="closePackagePopup()">&times;</span>
    <h2>Starte jetzt mit deinem Paket</h2>
    <p>Du benötigst eine Starterbox, um HashCore zu nutzen.</p>
    <button class="button" onclick="buyStarterbox()">Starterbox für CHF 49.– kaufen</button>
  </div>
</div>

<!-- Auszahlung-Popup -->
<div class="popup" id="withdrawPopup">
  <div class="popup-content">
    <span class="close" onclick="closeWithdrawPopup()">&times;</span>
    <h2>Auszahlung</h2>
    <p>Dein Guthaben: CHF 0.00</p>
    <input type="text" placeholder="Wallet-Adresse" style="width:100%;padding:10px;margin:15px 0;border-radius:8px;border:none;">
    <button class="button">Auszahlung anfordern</button>
  </div>
</div>

<script>
  function openPackagePopup() {
    document.getElementById("packagePopup").style.display = "flex";
  }
  function closePackagePopup() {
    document.getElementById("packagePopup").style.display = "none";
  }

  function openWithdrawPopup() {
    document.getElementById("withdrawPopup").style.display = "flex";
  }
  function closeWithdrawPopup() {
    document.getElementById("withdrawPopup").style.display = "none";
  }

  function buyStarterbox() {
    alert("Stripe-Zahlung wird implementiert…");
    closePackagePopup();
  }
</script>

</body>
</html>
