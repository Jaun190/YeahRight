<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashcore Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1b0033, #0a001a);
      color: white;
      overflow-x: hidden;
    }
    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 20px violet;
    }
    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #7b2cbf;
      box-shadow: 0 0 15px #7b2cbf;
      padding: 1.5rem;
      border-radius: 1rem;
    }
    .glow-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      background-color: #7b2cbf;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #7b2cbf;
      margin-top: 0.5rem;
    }
    .glow-button:hover {
      background-color: #894edd;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    small {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>‚ö° Hashcore Dashboard</header>

  <div class="container">
    <!-- Hashpower kaufen -->
    <div class="card">
      <h2>‚öíÔ∏è Hashpower kaufen</h2>
      <p>W√§hle einen Algorithmus. F√ºr mehr Einheiten einfach mehrfach kaufen.</p>
      <ul>
        <li><strong>SHA-256:</strong> 1 Einheit = CHF 130.‚Äì<br />
          <a href="https://buy.stripe.com/5kQaEgiW57xncZB8m7" target="_blank">
            <button class="glow-button">Kaufen</button>
          </a>
        </li>
        <!-- Weitere Algorithmen k√∂nnen hier folgen -->
      </ul>
      <small>‚ú® Mehrmals kaufen f√ºr mehr Hashpower!</small>
    </div>

    <!-- Referral -->
    <div class="card">
      <h2>üéÅ Referral</h2>
      <p>Empfohlener Partner: <strong>Du</strong></p>
      <button class="glow-button" onclick="copyReferral()">Referral-Link kopieren</button>
      <small id="refstatus"></small>
    </div>

    <!-- Auszahlung -->
    <div class="card">
      <h2>üí∏ Auszahlung</h2>
      <input type="text" placeholder="IBAN oder Wallet-Adresse eingeben" id="walletInput" />
      <button class="glow-button" onclick="submitPayout()">üí∏ Auszahlung anfordern</button>
      <small id="payoutStatus"></small>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>

  <script>
    // üî• DEINE Firebase-Konfiguration hier eintragen:
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJEKT.firebaseapp.com",
      projectId: "DEIN_PROJEKT_ID",
      appId: "DEINE_APP_ID"
    };

    // Initialisiere Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    function copyReferral() {
      const user = firebase.auth().currentUser;
      const refStatus = document.getElementById("refstatus");

      if (user) {
        const referralID = user.uid;
        const referralLink = window.location.origin + "?ref=" + referralID;

        navigator.clipboard.writeText(referralLink)
          .then(() => {
            refStatus.textContent = "Referral-Link kopiert: " + referralLink;
            setTimeout(() => refStatus.textContent = "", 4000);
          })
          .catch(() => {
            refStatus.textContent = "Kopieren fehlgeschlagen.";
          });
      } else {
        refStatus.textContent = "Bitte zuerst einloggen!";
      }
    }

    function submitPayout() {
      const wallet = document.getElementById("walletInput").value;
      const payoutStatus = document.getElementById("payoutStatus");

      if (!wallet) {
        payoutStatus.textContent = "Bitte gib eine g√ºltige Adresse ein.";
        return;
      }

      payoutStatus.textContent = "Auszahlung angefordert: " + wallet;
    }
  </script>
</body>
</html>
