<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HashCore Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }

    header {
      padding: 20px;
      background: linear-gradient(to right, #5500cc, #220033);
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    button {
      background: #6600ff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 12px #9900ff;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px 3px #ff00ff;
      width: 90%;
      max-width: 400px;
      text-align: left;
      position: relative;
    }

    .popup h2 {
      color: #ff66ff;
      margin-bottom: 20px;
    }

    .popup label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .popup input, .popup select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
      margin-top: 5px;
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .balance {
      margin-top: 20px;
      color: #cccccc;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    HashCore Dashboard
  </header>

  <div class="content">
    <p>Willkommen im HashCore Dashboard. Hier verwaltest du deine Hashrate, Lizenzen und Einnahmen.</p>
    <button onclick="openPopup()">ðŸ’¸ Auszahlung beantragen</button>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <span class="close" onclick="closePopup()">Ã—</span>
      <h2>Auszahlung beantragen</h2>

      <label for="wallet">Wallet-Adresse</label>
      <input type="text" id="wallet" placeholder="z.â€¯B. bc1q..." />

      <label for="currency">KryptowÃ¤hrung</label>
      <select id="currency">
        <option>Bitcoin (BTC)</option>
        <option>Ethereum (ETH)</option>
        <option>Litecoin (LTC)</option>
      </select>

      <div class="balance">Aktueller Auszahlungsbetrag: <strong>CHF 128.50</strong></div>

      <button onclick="alert('Auszahlung angefragt!')">BestÃ¤tigen</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
