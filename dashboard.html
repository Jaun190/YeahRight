    input {

      border: none;
      margin-top: 10px;

    button {

      background: #8000ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;

    }

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",

      appId: "1:172607275914:web:1c92d4de8022c7b6d0be73"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {

      const status = document.getElementById("refstatus");

      if (user) {
        const link = window.location.origin + "?ref=" + user.uid;
        input.value = link;
        status.textContent = "‚úÖ Eingeloggt";

    });

    function copyReferral() {
      const input = document.getElementById("refLinkInput");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Referral-Link kopiert!");
    }
  </script>
