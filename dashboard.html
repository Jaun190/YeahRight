<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashCore Dashboard</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0f1a, #1a1a2e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    .hashcore {
      color: violet;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #1e1e2e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px violet;
      width: 300px;
      text-align: center;
    }

    input[type=range] {
      width: 100%;
    }

    input[type=text] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: violet;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff00ff;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #111;
      padding: 2rem;
      border: 2px solid hotpink;
      box-shadow: 0 0 30px hotpink;
      border-radius: 1rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <script>
    // Lizenz prÃ¼fen (Fake-Schutz)
    if (!localStorage.getItem("hasLicense")) {
      setTimeout(() => {
        document.getElementById("payoutPopup").style.display = "flex";
      }, 500);
    }
  </script>

  <header>
    <h1>Willkommen bei <span class="hashcore">HashCore</span></h1>
  </header>

  <section class="dashboard">
    <div class="card">
      <h2>Deine Hashrate</h2>
      <input type="range" id="hashrateSlider" min="10" max="1000" value="100" step="10">
      <p><strong id="hashrateDisplay">100</strong> MH/s</p>
      <p>Erwarteter Ertrag: <strong id="earningsDisplay">CHF 3.50</strong> / Tag</p>
      <button onclick="buyHashrate()">Hashrate upgraden</button>
    </div>

    <div class="card">
      <h2>Dein Referral-Link</h2>
      <input type="text" value="https://hashcore.io/ref/user123" readonly>
    </div>

    <div class="card">
      <h2>Auszahlung</h2>
      <button onclick="openPayout()">Auszahlen</button>
    </div>
  </section>

  <!-- Pinker Popup fÃ¼r Lizenz oder Auszahlung -->
  <div id="payoutPopup" class="popup">
    <div class="popup-content">
      <h2>ðŸš¨ Starterlizenz erforderlich</h2>
      <p>Um das Dashboard nutzen zu kÃ¶nnen, musst du zuerst eine Starterbox fÃ¼r CHF 49.â€“ erwerben.</p>
      <button onclick="buyStarter()">Starterbox kaufen</button><br><br>
      <button onclick="closePayout()">Abbrechen</button>
    </div>
  </div>

  <script>
    const slider = document.getElementById("hashrateSlider");
    const hashrateDisplay = document.getElementById("hashrateDisplay");
    const earningsDisplay = document.getElementById("earningsDisplay");

    slider.addEventListener("input", () => {
      const rate = slider.value;
      hashrateDisplay.textContent = rate;
      earningsDisplay.textContent = `CHF ${(rate * 0.035).toFixed(2)}`;
    });

    function buyHashrate() {
      alert("Diese Funktion ist bald verfÃ¼gbar.");
    }

    function openPayout() {
      document.getElementById("payoutPopup").style.display = "flex";
    }

    function closePayout() {
      document.getElementById("payoutPopup").style.display = "none";
    }

    function buyStarter() {
      alert("Fake-Kauf: Starterbox aktiviert!");
      localStorage.setItem("hasLicense", "true");
      closePayout();
    }
  </script>

</body>
</html>
