  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .menu-button {
      cursor: pointer;
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .bar {
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 0;
      width: 220px;
      background-color: #1a1a1a;
      padding: 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      height: 100%;
      z-index: 100;
    }

    .menu.open {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 1rem 0;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
    }

    .content {
      padding: 2rem;
    }

  </style>
</head>

    <p>Hier siehst du deinen Fortschritt, deine Lizenz und dein Einkommen.</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("open");
    }
  </script>

</body>
</html>
