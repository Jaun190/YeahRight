<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hashline Dashboard</title>
  <style>
    body {
      background: radial-gradient(circle, #0f0f1a, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #fff;
      margin-bottom: 30px;
    }

    .section {
      border: 2px solid #6c2bff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      background: rgba(30, 0, 60, 0.5);
      box-shadow: 0 0 15px #a946ff;
    }

    .section h2 {
      margin-top: 0;
      color: #ff66cc;
      display: flex;
      align-items: center;
      font-size: 22px;
    }

    .section h2::before {
      content: "üìä";
      margin-right: 10px;
    }

    .stats-grid {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .stat-box {
      flex: 1;
      margin: 0 5px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .stat-title {
      font-weight: bold;
      color: #ccc;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 18px;
      color: #fff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff66cc;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff66cc;
      cursor: pointer;
      text-align: center;
    }

    input[type="range"] {
      width: 100%;
      margin: 15px 0;
    }

    .ref-section h2::before {
      content: "üîó";
    }

    .hash-section h2::before {
      content: "üíé";
    }
  </style>
</head>
<body>

  <h1>üåê HASHLINE DASHBOARD</h1>

  <!-- Statistiken -->
  <div class="section">
    <h2>Deine Statistiken</h2>
    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-title">Hashrate</div>
        <div class="stat-value">0 TH/s</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Verdient</div>
        <div class="stat-value">CHF 0.‚Äì</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Referral Bonus</div>
        <div class="stat-value">CHF 0.‚Äì</div>
      </div>
    </div>
  </div>

  <!-- Hashrate kaufen -->
  <div class="section hash-section">
    <h2>Hashrate kaufen</h2>
    <label for="hashrateRange">W√§hle Hashrate (TH/s):</label>
    <input type="range" id="hashrateRange" min="1" max="100" value="1" />
    <p>Preis: CHF 100.‚Äì</p>
    <button class="btn">Jetzt kaufen</button>
  </div>

  <!-- Referral-Link -->
  <div class="section ref-section">
    <h2>Referral-Link</h2>
    <input type="text" readonly value="https://hashline.app/register?ref=deinname" style="width:100%; padding:10px; border-radius:8px;" />
  </div>

</body>
</html>
