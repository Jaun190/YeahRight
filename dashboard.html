<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashCore Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #c9a4ff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #b78aff;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #8b5cf6;
    }

    .box {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px rgba(187, 139, 255, 0.2);
    }

    .box h2 {
      font-size: 1.4em;
      color: #b78aff;
      margin-bottom: 10px;
    }

    select, button {
      font-family: inherit;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      margin-top: 10px;
      width: 100%;
    }

    .stats-chart {
      background: #000;
      color: #fff;
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
      border: 1px solid #8b5cf6;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <h1>HashCore Dashboard</h1>

  <div class="box">
    <h2>Meine Hashpower</h2>
    <select id="hashpower">
      <option value="29">100 GH/s – CHF 29.–</option>
      <option value="59">200 GH/s – CHF 59.–</option>
      <option value="99">500 GH/s – CHF 99.–</option>
      <option value="179">1 TH/s – CHF 179.–</option>
    </select>
    <p>Gewählter Preis: <span id="preis">CHF 29.–</span></p>
  </div>

  <div class="box">
    <h2>Referral-Link</h2>
    <code>https://hashcore.io/register?ref=meinname</code>
    <p>Provision: <strong>CHF 50.–</strong> bei Lizenz + <strong>CHF 100.–</strong> Hashpower-Kauf</p>
  </div>

  <div class="box">
    <h2>Auszahlungsbereich</h2>
    <p>Verfügbarer Gewinn: <strong>CHF 0.–</strong></p>
    <button>Auszahlung beantragen</button>
  </div>

  <div class="box stats-chart">
    <h2>Live Statistik</h2>
    <canvas id="statistikChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const select = document.getElementById('hashpower');
    const preisSpan = document.getElementById('preis');
    select.addEventListener('change', () => {
      preisSpan.textContent = `CHF ${select.value}.–`;
    });

    const ctx = document.getElementById('statistikChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Lizenzen', 'Hashpower-Käufe', 'Provisionen', 'Nutzer', 'Auszahlungen', 'TH/s gesamt'],
        datasets: [{
          label: 'Statistik',
          data: [120, 8700, 5400, 380, 2600, 28],
          backgroundColor: [
            '#a855f7', '#9333ea', '#7e22ce', '#6b21a8', '#581c87', '#4c1d95'
          ],
          borderRadius: 10
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          },
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          }
        }
      }
    });
  </script>

</body>
</html>
