<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HashCore Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    header {
      background: #1e1b4b;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #e0e0ff;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: #251f57;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 8px rgba(124, 58, 237, 0.4);
    }
    .card h3 {
      color: #a78bfa;
    }
    .card p {
      font-size: 1.2em;
    }
    .btn {
      background: #a78bfa;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #c4b5fd;
    }

    /* Pink Starterbox Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup {
      background: #ff007f;
      padding: 30px;
      border-radius: 12px;
      color: white;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #ff66aa;
      text-align: center;
    }
    .popup button {
      background: white;
      color: #ff007f;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #ffe6f0;
    }
  </style>
</head>
<body>

<header>HashCore Dashboard</header>

<div class="container">
  <div class="grid">
    <div class="card">
      <h3>Gekaufte Hashrate</h3>
      <p id="hashrate">0 MH/s</p>
    </div>
    <div class="card">
      <h3>Täglicher Ertrag</h3>
      <p id="ertrag">CHF 0.00</p>
    </div>
    <div class="card">
      <h3>Partner</h3>
      <p id="partner">0</p>
    </div>
    <div class="card">
      <h3>Provision</h3>
      <p id="provision">CHF 0.00</p>
    </div>
    <div class="card">
      <h3>Paket kaufen</h3>
      <button class="btn" onclick="buyHashrate(100)">100 MH/s – CHF 5.–</button>
      <button class="btn" onclick="buyHashrate(500)">500 MH/s – CHF 25.–</button>
      <button class="btn" onclick="buyHashrate(1000)">1 GH/s – CHF 50.–</button>
    </div>
  </div>
</div>

<!-- Pink Starterbox Pflicht-Popup -->
<div class="popup-overlay" id="starterPopup">
  <div class="popup">
    <h2>Starterbox benötigt</h2>
    <p>Bitte kaufe die Starterlizenz für CHF 49.–, um das Dashboard nutzen zu können.</p>
    <button onclick="closeStarterPopup()">Starterbox kaufen (Fake)</button>
  </div>
</div>

<script>
  let hasStarter = false;
  let totalHashrate = 0; // in MH/s

  function updateDashboard() {
    document.getElementById("hashrate").innerText = totalHashrate + " MH/s";
    document.getElementById("ertrag").innerText = "CHF " + (totalHashrate * 0.01).toFixed(2);
    document.getElementById("provision").innerText = "CHF " + (totalHashrate * 0.002).toFixed(2);
    document.getElementById("partner").innerText = Math.floor(totalHashrate / 200);
  }

  function buyHashrate(amount) {
    totalHashrate += amount;
    updateDashboard();
  }

  function closeStarterPopup() {
    hasStarter = true;
    document.getElementById("starterPopup").style.display = "none";
  }

  window.onload = function() {
    if (!hasStarter) {
      document.getElementById("starterPopup").style.display = "flex";
    }
  };
</script>

</body>
</html>
