<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashCore Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      backdrop-filter: blur(16px);
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(140, 0, 255, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    h1 span {
      color: #a855f7;
    }
    p {
      margin-bottom: 30px;
      color: #aaa;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #a855f7, #6366f1);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .toggle-link {
      margin-top: 20px;
      display: block;
      color: #a855f7;
      cursor: pointer;
    }
    #confirm-password {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to <span>HashCore</span></h1>
    <p>First Class Cloud Mining</p>
    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input id="confirm-password" type="password" placeholder="Confirm Password" />
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <span class="toggle-link" onclick="toggleForm()">Don’t have an account? Register</span>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('confirm-password').style.display = isLogin ? 'none' : 'block';
      document.getElementById('submit-btn').textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle-link').textContent = isLogin
        ? "Don’t have an account? Register"
        : "Already have an account? Login";
    }
  </script>

</body>
</html>
