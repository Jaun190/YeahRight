<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Hashcore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1f0033, #000010);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #7b2cbf;
      box-shadow: 0 0 25px #7b2cbf;
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #7b2cbf;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #7b2cbf;
    }
    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .switch-link {
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ccc;
      text-decoration: underline;
    }
    .error {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 id="formTitle">üîê Login</h2>
    <div id="errorBox" class="error"></div>
    
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="password" id="password" placeholder="Passwort" required />
    <input type="password" id="confirmPassword" placeholder="Passwort best√§tigen" style="display:none" />
    
    <div class="checkbox" id="agbBox" style="display:none">
      <input type="checkbox" id="agbCheckbox" />
      <label for="agbCheckbox">
        Ich akzeptiere <a href="agb.html" target="_blank">AGB</a> & <a href="datenschutz.html" target="_blank">Datenschutz</a>
      </label>
    </div>
    
    <button id="submitBtn" onclick="handleAuth()">Einloggen</button>
    <div class="switch-link" onclick="toggleMode()" id="toggleText">Noch kein Konto? Jetzt registrieren</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLogin = true;

    window.toggleMode = () => {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "üîê Login" : "üÜï Registrieren";
      document.getElementById("submitBtn").innerText = isLogin ? "Einloggen" : "Registrieren";
      document.getElementById("toggleText").innerText = isLogin ? "Noch kein Konto? Jetzt registrieren" : "Schon registriert? Jetzt einloggen";
      document.getElementById("confirmPassword").style.display = isLogin ? "none" : "block";
      document.getElementById("agbBox").style.display = isLogin ? "none" : "flex";
    };

    window.handleAuth = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const agbChecked = document.getElementById("agbCheckbox").checked;
      const errorBox = document.getElementById("errorBox");
      errorBox.textContent = "";

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          if (password !== confirmPassword) {
            errorBox.textContent = "‚ùå Passw√∂rter stimmen nicht √ºberein.";
            return;
          }
          if (!agbChecked) {
            errorBox.textContent = "‚ùå Du musst AGB & Datenschutz akzeptieren.";
            return;
          }

          const userCred = await createUserWithEmailAndPassword(auth, email, password);

          // Referral aus URL
          const params = new URLSearchParams(window.location.search);
          const ref = params.get("ref") || null;

          await setDoc(doc(db, "users", userCred.user.uid), {
            email: email,
            referrer: ref,
            provision: 0
          });
        }

        window.location.href = "dashboard.html";
      } catch (err) {
        errorBox.textContent = "‚ùå " + err.message;
      }
    };
  </script>
</body>
</html>
