<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextHash Mining</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #000);
      color: white;
    }
    header {
      padding: 20px;
      background: rgba(20,20,20,0.8);
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
    }
    .btn {
      background: linear-gradient(45deg,#00ffcc,#0077ff);
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }
    .container {
      padding: 20px;
      display: none;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
    }
    .status {
      font-size: 18px;
      margin-top: 10px;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
      width: 350px;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    .abo {
      background: linear-gradient(45deg,#00ffcc,#0077ff);
      color: #000;
      font-weight: bold;
      margin: 15px 0;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
    }
    .abo:hover {
      background: linear-gradient(45deg,#0077ff,#00ffcc);
    }
  </style>
</head>
<body>

  <header>⚡ NextHash Mining ⚡</header>
  <div style="text-align:center; margin:20px;">
    <button class="btn" onclick="connectWallet()">Mit MetaMask anmelden</button>
    <button class="btn" onclick="switchView('dashboard')">Dashboard</button>
    <button class="btn" onclick="switchView('admin')">Admin</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="container">
    <h2>Dein Dashboard</h2>
    <div class="card">
      <p><b>Status:</b> <span id="status">Nicht aktiv (kein Abo)</span></p>
      <p><b>Hashrate:</b> <span id="hashrate">0 H/s</span></p>
      <p><b>Balance:</b> <span id="balance">0.00 ETH</span></p>
      <button class="btn" onclick="requestPayout()">Auszahlung anfordern</button>
    </div>
  </div>

  <!-- Admin -->
  <div id="admin" class="container">
    <h2>Admin-Bereich</h2>
    <div class="card">
      <label>Pools festlegen:</label><br/>
      <input type="text" id="poolUrl" placeholder="Pool URL" style="width:80%; padding:8px;"/>
      <button class="btn" onclick="savePool()">Speichern</button>
    </div>
    <div class="card">
      <label>Mining-Rate einstellen:</label><br/>
      <input type="number" id="rate" placeholder="Hashrate" style="width:80%; padding:8px;"/>
      <button class="btn" onclick="saveRate()">Speichern</button>
    </div>
  </div>

  <!-- Popup Abo -->
  <div id="aboPopup" class="popup">
    <div class="popup-content">
      <h2>Wähle dein Abo</h2>
      <div class="abo" onclick="buyAbo('Basic',0.01)">Basic – 0.01 ETH / Monat</div>
      <div class="abo" onclick="buyAbo('Pro',0.05)">Pro – 0.05 ETH / Monat</div>
      <div class="abo" onclick="buyAbo('Elite',0.1)">Elite – 0.1 ETH / Monat</div>
    </div>
  </div>

  <script>
    let account = null;
    const adminAddress = "0xDEINEADMINADRESSE"; // deine Metamask-Adresse hier
    let aboActive = false;

    async function connectWallet(){
      if(window.ethereum){
        const accounts = await ethereum.request({method: 'eth_requestAccounts'});
        account = accounts[0];
        alert("Angemeldet als: " + account);
        document.getElementById("aboPopup").style.display="flex";
      } else {
        alert("MetaMask nicht gefunden!");
      }
    }

    function buyAbo(type, price){
      alert(type+" Abo gekauft für "+price+" ETH!");
      aboActive = true;
      document.getElementById("aboPopup").style.display="none";
      document.getElementById("status").innerText="Aktiv ("+type+")";
      document.getElementById("hashrate").innerText=type=="Basic"?"50 H/s":type=="Pro"?"200 H/s":"500 H/s";
    }

    function requestPayout(){
      if(!aboActive){
        alert("Kein aktives Abo!");
        return;
      }
      alert("Auszahlung wird geprüft...");
    }

    function switchView(view){
      document.getElementById("dashboard").style.display="none";
      document.getElementById("admin").style.display="none";
      if(view==="admin"){
        if(account && account.toLowerCase()===adminAddress.toLowerCase()){
          document.getElementById("admin").style.display="block";
        } else {
          alert("Kein Zugriff auf Admin!");
        }
      } else {
        document.getElementById(view).style.display="block";
      }
    }

    function savePool(){
      const pool = document.getElementById("poolUrl").value;
      alert("Pool gespeichert: "+pool);
    }

    function saveRate(){
      const rate = document.getElementById("rate").value;
      alert("Rate gespeichert: "+rate+" H/s");
    }
  </script>
</body>
</html>
