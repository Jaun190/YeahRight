<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registrierung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #1db954;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      color: #1db954;
    }
    label {
      font-size: 13px;
    }
    .hidden {
      display: none;
    }
    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 5px;
    }
    .checkbox input {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" placeholder="E-Mail" id="loginEmail" required />
      <input type="password" placeholder="Passwort" id="loginPassword" required />
      <button type="submit">Einloggen</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <input type="email" placeholder="E-Mail" id="registerEmail" required />
      <input type="password" placeholder="Passwort" id="registerPassword" required />
      <input type="password" placeholder="Passwort bestätigen" id="registerConfirm" required />

      <div class="checkbox">
        <input type="checkbox" id="agbCheck" required />
        <label for="agbCheck">Ich akzeptiere die <a href="agb.html" target="_blank" style="color:#1db954;">AGB</a></label>
      </div>

      <button type="submit">Registrieren</button>
    </form>

    <div class="toggle-link" onclick="toggleForm()">Noch kein Konto? Jetzt registrieren</div>
    <div id="message" style="text-align:center; margin-top: 10px;"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");
    const toggleLink = document.querySelector(".toggle-link");
    const message = document.getElementById("message");

    function toggleForm() {
      const isLogin = !loginForm.classList.contains("hidden");
      loginForm.classList.toggle("hidden", isLogin);
      registerForm.classList.toggle("hidden", !isLogin);
      formTitle.textContent = isLogin ? "Registrieren" : "Login";
      toggleLink.textContent = isLogin
        ? "Schon registriert? Jetzt einloggen"
        : "Noch kein Konto? Jetzt registrieren";
      message.textContent = '';
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        message.textContent = "Fehler beim Einloggen: " + error.message;
        message.style.color = "red";
      } else {
        message.textContent = "Login erfolgreich! Weiterleitung...";
        message.style.color = "lime";
        setTimeout(() => window.location.href = "/dashboard.html", 1000);
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const confirm = document.getElementById("registerConfirm").value;

      if (password !== confirm) {
        message.textContent = "Passwörter stimmen nicht überein.";
        message.style.color = "red";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        message.textContent = "Fehler bei Registrierung: " + error.message;
        message.style.color = "red";
      } else {
        message.textContent = "Bestätigungslink gesendet. Bitte E-Mail prüfen.";
        message.style.color = "lime";
      }
    });
  </script>
