<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashpower – Login / Registrierung</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Willkommen bei Hashpower</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="E-Mail-Adresse" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Login / Registrieren</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>

  <script>
    // ✅ Deine echte Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAAbv4XhNHCxafya4MZMX9N7j6v42_kTZQ",
      authDomain: "hashpower-ceeaf.firebaseapp.com",
      projectId: "hashpower-ceeaf",
      storageBucket: "hashpower-ceeaf.firebasestorage.app",
      messagingSenderId: "653141138659",
      appId: "1:653141138659:web:04b6d31b12c50db5f0b9d6"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login/Register-Logik
    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          if (error.code === "auth/user-not-found") {
            auth.createUserWithEmailAndPassword(email, password)
              .then(() => {
                window.location.href = "dashboard.html";
              })
              .catch((err) => alert("Registrierungsfehler: " + err.message));
          } else {
            alert("Fehler: " + error.message);
          }
        });
    });
  </script>
</body>
</html>
