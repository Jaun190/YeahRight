<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashCore Login & Registrierung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-wrapper {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    h1, .subtitle {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand { color: #00ffcc; }
    .subtitle { color: #ccc; }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-mode {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
      cursor: pointer;
      text-decoration: underline;
    }

    #agb-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>Willkommen bei <span class="brand">HashCore</span></h1>
    <p class="subtitle" id="form-title">Login</p>

    <form id="auth-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <input type="text" id="refInput" placeholder="Werber-E-Mail (optional)">

      <div id="agb-container">
        <label>
          <input type="checkbox" id="agb" />
          Ich akzeptiere die <a href="agb.html" target="_blank" style="color:#00ffcc;">AGB</a>
        </label>
      </div>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <div class="toggle-mode">
      <span id="toggle-text">Noch kein Konto?</span>
      <a id="toggle-link">Jetzt registrieren</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

  <script>
    // Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyD7j5KIw0fYoqyLDja6QDMuVVkFCphCU1k",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
    };
    firebase.initializeApp(firebaseConfig);

    let isLogin = true;

    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");
    const agbContainer = document.getElementById("agb-container");

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Login" : "Registrieren";
      submitBtn.innerText = isLogin ? "Login" : "Registrieren";
      toggleText.innerText = isLogin ? "Noch kein Konto?" : "Schon registriert?";
      toggleLink.innerText = isLogin ? "Jetzt registrieren" : "Zum Login";
      agbContainer.style.display = isLogin ? "none" : "block";
    });

    // Ref aus URL eintragen
    const urlParams = new URLSearchParams(window.location.search);
    const refFromUrl = urlParams.get("ref");
    if (refFromUrl) document.getElementById("refInput").value = refFromUrl;

    // Formular absenden
    document.getElementById("auth-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const refManual = document.getElementById("refInput").value.trim();
      const referrer = refManual || refFromUrl;

      if (!isLogin && !document.getElementById("agb").checked) {
        alert("Bitte bestätige die AGB.");
        return;
      }

      if (isLogin) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("Login erfolgreich!");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert("Fehler beim Login:\n" + error.message);
          });
      } else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Referrer in localStorage speichern (oder später in DB)
            if (referrer) {
              localStorage.setItem("referrer", referrer);
            }
            alert("Registrierung erfolgreich!");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert("Fehler bei der Registrierung:\n" + error.message);
          });
      }
    });
  </script>
</body>
</html>
