<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire – Login & Registrierung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      width: 100%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .form-box h1 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }
    .form-box input[type="text"],
    .form-box input[type="password"],
    .form-box input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: white;
    }
    .form-box label {
      font-size: 14px;
    }
    .form-box .agb {
      margin: 10px 0;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background: #2ecc71;
      color: black;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .switch-form {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }
    .switch-form a {
      color: #2ecc71;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box" id="login-box">
    <h1>Login</h1>
    <input type="email" placeholder="E-Mail" />
    <input type="password" placeholder="Passwort" />
    <button onclick="alert('Login erfolgreich – Weiterleitung zum Dashboard...')">Login</button>
    <div class="switch-form">Noch kein Konto? <a onclick="switchForm(true)">Registrieren</a></div>
  </div>

  <div class="form-box" id="register-box" style="display:none;">
    <h1>Registrieren</h1>
    <input type="text" placeholder="Name" />
    <input type="text" placeholder="Adresse" />
    <input type="email" placeholder="E-Mail" />
    <input type="password" placeholder="Passwort" />
    <input type="password" placeholder="Passwort bestätigen" />
    <div class="agb">
      <label><input type="checkbox" required /> Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a></label>
    </div>
    <button onclick="alert('Registrierung erfolgreich – Bitte einloggen')">Registrieren</button>
    <div class="switch-form">Bereits ein Konto? <a onclick="switchForm(false)">Login</a></div>
  </div>

  <script>
    function switchForm(showRegister) {
      document.getElementById('login-box').style.display = showRegister ? 'none' : 'block';
      document.getElementById('register-box').style.display = showRegister ? 'block' : 'none';
    }
  </script>
</body>
</html>
