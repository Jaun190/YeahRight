<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hashcore Login</title>
  <style>
    body {
      background: radial-gradient(circle at top, #2b0a3d, #0f001a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: rgba(80, 0, 120, 0.2);
      border: 1px solid #9d4edd;
      box-shadow: 0 0 20px #9d4edd80;
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: #330444;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      background: #9d4edd;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #7b2cbf;
    }
    .toggle {
      margin-top: 15px;
      color: #bbb;
      cursor: pointer;
      font-size: 0.9em;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .title {
      font-size: 1.4em;
      margin-bottom: 20px;
      font-weight: bold;
      color: #00aaff;
    }
    label {
      font-size: 0.8em;
      text-align: left;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <div class="title">Login</div>
    <input type="email" id="loginEmail" placeholder="E-Mail" />
    <input type="password" id="loginPassword" placeholder="Passwort" />
    <button id="loginBtn">Login</button>
    <div class="toggle" id="toRegister">Noch kein Account? Jetzt registrieren</div>
  </div>

  <!-- Register Card -->
  <div class="card hidden" id="registerCard">
    <div class="title">Registrieren</div>
    <input type="email" id="registerEmail" placeholder="E-Mail" />
    <input type="password" id="registerPassword" placeholder="Passwort" />
    <input type="text" id="registerRef" placeholder="Werbercode (optional)" />
    <label>
      <input type="checkbox" id="agbCheck" />
      Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a> und die
      <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a>
    </label>
    <button id="registerBtn">Registrieren</button>
    <div class="toggle" id="toLogin">Zurück zum Login</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDfpVu6qUvjA6D0UWPXfQhCtU1Kk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
      storageBucket: "fritz-95aeb.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Reflink aus URL speichern
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    if (ref) localStorage.setItem("ref", ref);

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Login fehlgeschlagen: " + err.message);
      }
    });

    // Registrierung
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const refInput = document.getElementById("registerRef").value.trim();
      const agb = document.getElementById("agbCheck").checked;

      const referrer = refInput !== "" ? refInput : localStorage.getItem("ref") || null;

      if (!agb) {
        alert("Bitte akzeptiere die AGB und Datenschutzerklärung.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          email,
          referrer,
          createdAt: new Date().toLocaleString()
        });

        alert("Erfolgreich registriert!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Fehler bei Registrierung: " + err.message);
      }
    });

    // Umschalten
    document.getElementById("toRegister").addEventListener("click", () => {
      document.getElementById("loginCard").classList.add("hidden");
      document.getElementById("registerCard").classList.remove("hidden");
    });

    document.getElementById("toLogin").addEventListener("click", () => {
      document.getElementById("registerCard").classList.add("hidden");
      document.getElementById("loginCard").classList.remove("hidden");
    });
  </script>

</body>
</html>
