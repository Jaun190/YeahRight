<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hashcore Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1e0034, #2a004f);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #220033;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #3a005c;
      color: white;
    }
    button {
      background: #7f00ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    small {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }
    .hidden { display: none; }
    .error { color: #ff4d4d; text-align: center; }
    label { font-size: 0.9rem; display: block; margin-bottom: 0.2rem; }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>
    
    <div id="error" class="error"></div>
    
    <input type="email" id="email" placeholder="E-Mail eingeben" />
    <input type="password" id="password" placeholder="Passwort eingeben" />
    <input type="password" id="passwordRepeat" placeholder="Passwort wiederholen" class="hidden" />
    
    <label class="hidden" id="agbContainer">
      <input type="checkbox" id="agbCheckbox" />
      Ich akzeptiere die <a href="agb.html" target="_blank" style="color:#7fb2cb;">AGB</a> & <a href="datenschutz.html" target="_blank" style="color:#7fb2cb;">Datenschutzerklärung</a>
    </label>
    
    <button id="submitBtn">Einloggen</button>
    
    <small>
      <span id="toggleText">Noch keinen Account?</span>
      <button onclick="toggleMode()" style="background: none; border: none; color: #7fb2cb; text-decoration: underline; cursor: pointer; padding: 0; font-size: 0.9rem;">
        Registrieren
      </button>
    </small>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "DEINE_API_KEY",
      authDomain: "DEIN_PROJECT.firebaseapp.com",
      projectId: "DEIN_PROJECT",
      appId: "DEINE_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let mode = "login";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const passwordRepeat = document.getElementById("passwordRepeat");
    const submitBtn = document.getElementById("submitBtn");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const errorDiv = document.getElementById("error");
    const agbCheckbox = document.getElementById("agbCheckbox");
    const agbContainer = document.getElementById("agbContainer");

    let referrer = new URLSearchParams(window.location.search).get("ref") || null;

    function toggleMode() {
      if (mode === "login") {
        mode = "register";
        formTitle.innerText = "Registrieren";
        submitBtn.innerText = "Registrieren";
        toggleText.innerText = "Schon einen Account?";
        passwordRepeat.classList.remove("hidden");
        agbContainer.classList.remove("hidden");
      } else {
        mode = "login";
        formTitle.innerText = "Login";
        submitBtn.innerText = "Einloggen";
        toggleText.innerText = "Noch keinen Account?";
        passwordRepeat.classList.add("hidden");
        agbContainer.classList.add("hidden");
      }
      errorDiv.innerText = "";
    }

    submitBtn.addEventListener("click", async () => {
      const mail = email.value.trim();
      const pass = password.value.trim();
      const repeat = passwordRepeat.value.trim();

      if (!mail || !pass) {
        errorDiv.innerText = "❌ Bitte E-Mail und Passwort eingeben.";
        return;
      }

      if (mode === "register") {
        if (pass !== repeat) {
          errorDiv.innerText = "❌ Passwörter stimmen nicht überein.";
          return;
        }
        if (!agbCheckbox.checked) {
          errorDiv.innerText = "❌ Bitte AGB und Datenschutzerklärung akzeptieren.";
          return;
        }

        try {
          const cred = await auth.createUserWithEmailAndPassword(mail, pass);
          await cred.user.sendEmailVerification();
          await cred.user.updateProfile({ displayName: referrer ? `ref:${referrer}` : "" });
          alert("✅ Registriert! Bitte E-Mail bestätigen.");
        } catch (err) {
          errorDiv.innerText = "❌ " + err.message;
        }

      } else {
        try {
          const cred = await auth.signInWithEmailAndPassword(mail, pass);
          if (!cred.user.emailVerified) {
            errorDiv.innerText = "❌ Bitte E-Mail bestätigen.";
            return;
          }
          window.location.href = "dashboard.html";
        } catch (err) {
          errorDiv.innerText = "❌ " + err.message;
        }
      }
    });
  </script>
</body>
</html>
