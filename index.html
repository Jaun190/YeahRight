<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashCore Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    h1 span {
      color: #a855f7;
    }

    p {
      margin-bottom: 30px;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #a855f7, #6366f1);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle-link {
      margin-top: 20px;
      display: block;
      color: #a855f7;
      cursor: pointer;
    }

    #confirm-password {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Willkommen bei <span>HashCore</span></h1>
    <p>Professionelles Cloud-Mining</p>
    <form id="login-form">
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />
      <input id="confirm-password" type="password" placeholder="Passwort bestÃ¤tigen" />
      <button type="submit" id="submit-btn">Einloggen</button>
    </form>
    <span class="toggle-link" onclick="toggleForm()">Noch kein Konto? Jetzt registrieren</span>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('confirm-password').style.display = isLogin ? 'none' : 'block';
      document.getElementById('submit-btn').textContent = isLogin ? 'Einloggen' : 'Registrieren';
      document.querySelector('.toggle-link').textContent = isLogin
        ? "Noch kein Konto? Jetzt registrieren"
        : "Schon registriert? Jetzt einloggen";
    }
  </script>

</body>
</html>
