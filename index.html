<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowChain Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .dashboard {
      padding: 40px;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .popup h2 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #00b300;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
    }
    .btn:hover {
      background: #009900;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <h1>Willkommen im GrowChain Dashboard</h1>
  <p>Deine Hashrate, Pflanzen und Level werden hier angezeigt.</p>
</div>

<!-- Lizenz-Popup (erscheint nur wenn Lizenz nicht vorhanden) -->
<div class="popup-overlay" id="licensePopup" style="display:none;">
  <div class="popup">
    <h2>GrowChain Lizenz erforderlich</h2>
    <p>Um das Dashboard freizuschalten, musst du die Hashcore Lizenz erwerben.</p>
    <a class="btn" href="https://buy.stripe.com/4gM00ieLk9Fu2x1eLGf7i00" target="_blank">Lizenz für CHF 49.– kaufen</a>
  </div>
</div>

<script>
  // Beispielhafte Supabase-Überprüfung (ersetzen durch echte Prüfung!)
  const userHasLicense = false; // Ändert sich nach erfolgreichem Kauf über Supabase-Abfrage

  window.onload = () => {
    if (!userHasLicense) {
      document.getElementById("licensePopup").style.display = "flex";
    }
  };
</script>

</body>
</html>
