<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: white;
    }

    header {
      background: #1f2833;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #66fcf1;
      letter-spacing: 1px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #1f2833;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(102, 252, 241, 0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 40px;
      margin: 10px 0;
      color: #66fcf1;
    }

    .card p {
      font-size: 18px;
      margin: 0;
      color: #c5c6c7;
    }
  </style>
</head>
<body>
  <header>
    Dashboard
  </header>

  <div class="cards">
    <div class="card">
      <h2>0</h2>
      <p>Investiert</p>
    </div>
    <div class="card">
      <h2>0</h2>
      <p>Ertrag</p>
    </div>
    <div class="card">
      <h2>0</h2>
      <p>Partner</p>
    </div>
    <div class="card">
      <h2>0</h2>
      <p>Level</p>
    </div>
  </div>
</body>
</html>
