<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire – Login & Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #29a329;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      text-decoration: underline;
      color: #aaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <form id="loginForm">
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />
      <button type="submit">Einloggen</button>
    </form>

    <form id="registerForm" class="hidden">
      <input type="text" placeholder="Vollständiger Name" required />
      <input type="text" placeholder="Adresse" required />
      <input type="text" placeholder="PLZ / Ort" required />
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />
      <input type="password" placeholder="Passwort bestätigen" required />
      <button type="submit">Registrieren</button>
    </form>

    <div class="toggle" onclick="toggleForm()">Zur Registrierung wechseln</div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");
    const toggle = document.querySelector(".toggle");

    function toggleForm() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
      const isLogin = loginForm.classList.contains("hidden") === false;
      formTitle.innerText = isLogin ? "Login" : "Registrieren";
      toggle.innerText = isLogin ? "Zur Registrierung wechseln" : "Zum Login wechseln";
    }
  </script>
</body>
</html>
