<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Mining</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white; text-align: center;
    }
    header { padding: 20px; font-size: 26px; font-weight: bold; }
    .btn {
      padding: 12px 20px; margin: 10px;
      background: #3b82f6; border: none; color: white;
      border-radius: 10px; font-size: 16px;
      cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: #2563eb; }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px; padding: 20px; margin: 20px auto;
      width: 300px; backdrop-filter: blur(10px);
    }
    .hidden { display: none; }
    #popup {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center;
    }
    #popup .card { width: 350px; }
  </style>
</head>
<body>
  <header>üå± GrowEmpire Mining</header>

  <div id="auth">
    <button class="btn" onclick="connectWallet()">Login mit MetaMask</button>
  </div>

  <div id="popup" class="hidden">
    <div class="card">
      <h2>W√§hle dein Abo</h2>
      <button class="btn" onclick="buySub(1)">‚ö° Basic ‚Äì 0.01 ETH / Monat</button>
      <button class="btn" onclick="buySub(2)">üî• Pro ‚Äì 0.02 ETH / Monat</button>
      <button class="btn" onclick="buySub(3)">üíé Elite ‚Äì 0.05 ETH / Monat</button>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <div class="card">
      <h2>Dein Dashboard</h2>
      <p id="status">‚õè Miner: Inaktiv</p>
      <p id="sub">üì¶ Abo: keines</p>
      <button class="btn" onclick="switchView('admin')">‚û° Admin-Bereich</button>
    </div>
  </div>

  <div id="admin" class="hidden">
    <div class="card">
      <h2>Admin Bereich</h2>
      <p>Pools festlegen, Auszahlungen pr√ºfen</p>
      <button class="btn" onclick="switchView('dashboard')">‚¨Ö Zur√ºck zum Dashboard</button>
    </div>
  </div>

  <script>
    let provider, signer, userAddress;
    const contractAddress = "0x1234567890123456789012345678901234567890"; // hier echte Adresse eintragen
    const abi = []; // sp√§ter ABI vom Smart Contract einsetzen

    async function connectWallet() {
      if (!window.ethereum) return alert("MetaMask installieren!");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      document.getElementById("auth").classList.add("hidden");
      document.getElementById("popup").classList.remove("hidden");
    }

    async function buySub(level) {
      document.getElementById("popup").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");

      let aboName = level === 1 ? "Basic" : level === 2 ? "Pro" : "Elite";
      document.getElementById("sub").innerText = "üì¶ Abo: " + aboName;
      document.getElementById("status").innerText = "‚õè Miner: Aktiv";
    }

    function switchView(target) {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("admin").classList.add("hidden");
      document.getElementById(target).classList.remove("hidden");
    }
  </script>
</body>
</html>
