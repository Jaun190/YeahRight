<!DOCTYPE html>
<html>
<head>
  <title>Login & Referral</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Registrieren</h2>
  <input type="email" id="signupEmail" placeholder="E-Mail"><br>
  <input type="password" id="signupPassword" placeholder="Passwort"><br>
  <button onclick="signup()">Registrieren</button>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="E-Mail"><br>
  <input type="password" id="loginPassword" placeholder="Passwort"><br>
  <button onclick="login()">Login</button>

  <script>
    // 🔧 Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
      storageBucket: "fritz-95aeb.appspot.com",
      messagingSenderId: "263631183215",
      appId: "1:263631183215:web:8d01349e7f130c7926a38d"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 📌 Referral aus URL lesen
    const urlParams = new URLSearchParams(window.location.search);
    const refEmail = urlParams.get('ref');
    if (refEmail) {
      localStorage.setItem('referrer', refEmail);
    }

    // 📥 Registrierung mit Referral-Speicherung
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const referrer = localStorage.getItem('referrer') || null;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            email: email,
            referrer: referrer,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Registrierung erfolgreich!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Fehler bei der Registrierung: " + error.message);
        });
    }

    // 🔐 Login
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login-Fehler: " + error.message);
        });
    }
  </script>
</body>
</html>
