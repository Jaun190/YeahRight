<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowChain Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #license-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .popup-box h2 {
      margin-top: 0;
    }

    .popup-box button {
      background: #22aa44;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="dashboard-content">
    <h1>Willkommen im GrowChain Dashboard</h1>
    <p>Hier kommt dein ganzes Dashboard später rein...</p>
  </div>

  <!-- Lizenz-Popup -->
  <div id="license-popup" style="display: none;">
    <div class="popup-box">
      <h2>Lizenz erforderlich</h2>
      <p>Um GrowChain zu nutzen, musst du die Hashcore Lizenz kaufen.</p>
      <button onclick="window.location.href='https://buy.stripe.com/14k00U9fwcY0e3mbIJ'">
        Lizenz für CHF 49.– kaufen
      </button>
    </div>
  </div>

  <script>
    // Später durch echten Status via Supabase ersetzen
    const hasLicense = false; // Platzhalter

    if (!hasLicense) {
      document.getElementById("license-popup").style.display = "flex";
    }
  </script>

</body>
</html>
