<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashCore Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
    }
    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #ccc;
    }
    a {
      color: #00ffd1;
      text-decoration: none;
      font-weight: bold;
    }
    button {
      background-color: #00ffd1;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <div id="agb-group" style="display: none;">
        <label>
          <input type="checkbox" id="agb" />
          Ich akzeptiere die <a href="/agb.html" target="_blank">AGB</a>
        </label>
      </div>
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <div class="switch">
      <span id="switch-text">Noch kein Konto?</span>
      <a href="#" id="switch-link">Registrieren</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Referral aus URL
    const urlParams = new URLSearchParams(window.location.search);
    const referralEmail = urlParams.get("ref");
    if (referralEmail) {
      localStorage.setItem("referralEmail", referralEmail);
    }

    // UI-State
    let isLogin = true;
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const switchText = document.getElementById("switch-text");
    const switchLink = document.getElementById("switch-link");
    const agbGroup = document.getElementById("agb-group");

    switchLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Registrieren";
      submitBtn.textContent = isLogin ? "Login" : "Registrieren";
      switchText.textContent = isLogin ? "Noch kein Konto?" : "Schon registriert?";
      switchLink.textContent = isLogin ? "Registrieren" : "Login";
      agbGroup.style.display = isLogin ? "none" : "block";
    });

    // Formular-Handler
    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isLogin && !document.getElementById("agb").checked) {
        alert("Bitte akzeptiere die AGB.");
        return;
      }

      try {
        if (isLogin) {
          await auth.signInWithEmailAndPassword(email, password);
          alert("Login erfolgreich!");
          window.location.href = "/dashboard.html"; // Zielseite
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
          const ref = localStorage.getItem("referralEmail");
          if (ref) {
            console.log("Referral gespeichert:", ref);
            // Hier kannst du ref z.B. in Firestore speichern
          }
          alert("Registrierung erfolgreich!");
          window.location.href = "/dashboard.html";
        }
      } catch (error) {
        alert("Fehler: " + error.message);
      }
    });
  </script>
</body>
</html>
