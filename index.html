<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("assets/hanf.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.5);
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, label, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .switch-mode {
      text-align: center;
      cursor: pointer;
      color: #aaa;
      font-size: 14px;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .agb-box {
      display: flex;
      align-items: center;
    }

    .agb-box input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <div class="error" id="error-msg"></div>
    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="password" id="password" placeholder="Passwort" required />

    <div id="register-fields" style="display: none;">
      <input type="text" id="name" placeholder="Vor- und Nachname" />
      <input type="text" id="address" placeholder="Adresse" />
      <input type="password" id="confirm-password" placeholder="Passwort bestätigen" />
      <div class="agb-box">
        <input type="checkbox" id="agb" />
        <label for="agb">Ich akzeptiere die <a href="agb.html" target="_blank" style="color:#27ae60;">AGB</a></label>
      </div>
    </div>

    <button onclick="handleAuth()">Weiter</button>
    <div class="switch-mode" onclick="toggleMode()">Noch kein Account? Registrieren</div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://rcmnzryqzfxhupnmpbak.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjbW56cnlxemZ4aHVwbm1wYmFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNjI5NDcsImV4cCI6MjA2NzkzODk0N30.Oa5C2N9ny7eApN3eZ8cMOUXpsLIQuQV1HmAGpzo8C0o"
    );

    let mode = "login";

    function toggleMode() {
      const registerFields = document.getElementById("register-fields");
      const title = document.getElementById("form-title");
      const switchText = document.querySelector(".switch-mode");

      if (mode === "login") {
        mode = "register";
        registerFields.style.display = "block";
        title.textContent = "Registrieren";
        switchText.textContent = "Schon registriert? Login";
      } else {
        mode = "login";
        registerFields.style.display = "none";
        title.textContent = "Login";
        switchText.textContent = "Noch kein Account? Registrieren";
      }
    }

    async function handleAuth() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      if (mode === "login") {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorMsg.textContent = error.message;
        } else {
          window.location.href = "dashboard.html";
        }
      } else {
        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const confirm = document.getElementById("confirm-password").value;
        const agb = document.getElementById("agb").checked;

        if (password !== confirm) {
          errorMsg.textContent = "Passwörter stimmen nicht überein.";
          return;
        }

        if (!agb) {
          errorMsg.textContent = "AGB müssen akzeptiert werden.";
          return;
        }

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { name, address },
          },
        });

        if (error) {
          errorMsg.textContent = error.message;
        } else {
          alert("Registrierung erfolgreich! Bitte einloggen.");
          toggleMode();
        }
      }
    }
  </script>
</body>
</html>
