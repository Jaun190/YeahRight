<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrieren – GrowEmpire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .checkbox-group input {
      margin-right: 0.5rem;
    }

    .checkbox-group a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registrieren</h2>
    <form onsubmit="return validateForm()">
      <input type="text" placeholder="Name" required />
      <input type="text" placeholder="Adresse" required />
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />
      <input type="password" placeholder="Passwort bestätigen" required />

      <div class="checkbox-group">
        <input type="checkbox" id="agbCheck" required />
        <label for="agbCheck">
          Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a>
        </label>
      </div>

      <button type="submit" id="registerBtn" disabled>Registrieren</button>
    </form>
  </div>

  <script>
    const agbCheck = document.getElementById('agbCheck');
    const registerBtn = document.getElementById('registerBtn');

    agbCheck.addEventListener('change', () => {
      registerBtn.disabled = !agbCheck.checked;
    });

    function validateForm() {
      if (!agbCheck.checked) {
        alert("Bitte akzeptiere die AGB, um dich zu registrieren.");
        return false;
      }
      alert("Registrierung erfolgreich (Demo)");
      return true;
    }
  </script>
</body>
</html>
