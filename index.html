<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashcore Login</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #1b0033, #0a001a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #7fb2cb;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #7fb2cb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #7fb2cb;
    }

    small {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">Login</h2>

    <input type="email" id="email" placeholder="E-Mail" required />
    <input type="password" id="password" placeholder="Passwort" required />
    <input type="password" id="confirmPassword" placeholder="Passwort wiederholen" style="display:none" />

    <label><input type="checkbox" id="agbBox" /> Ich akzeptiere AGB & Datenschutz</label>

    <button onclick="submitForm()">➡️ Weiter</button>

    <div class="toggle" onclick="toggleForm()">Noch kein Account? Jetzt registrieren</div>

    <small id="status"></small>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJEKT.firebaseapp.com",
      projectId: "DEIN_PROJEKT_ID",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let registerMode = false;

    function toggleForm() {
      registerMode = !registerMode;
      document.getElementById("formTitle").textContent = registerMode ? "Registrieren" : "Login";
      document.getElementById("confirmPassword").style.display = registerMode ? "block" : "none";
      document.querySelector(".toggle").textContent = registerMode
        ? "Schon registriert? Jetzt einloggen"
        : "Noch kein Account? Jetzt registrieren";
    }

    async function submitForm() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const agb = document.getElementById("agbBox").checked;
      const status = document.getElementById("status");

      if (!email || !password || (registerMode && password !== confirm)) {
        status.textContent = "❌ Bitte gib gültige Daten ein.";
        return;
      }

      if (!agb) {
        status.textContent = "❌ Du musst AGB & Datenschutz akzeptieren.";
        return;
      }

      try {
        if (registerMode) {
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          const uid = cred.user.uid;
          const url = new URL(window.location.href);
          const ref = url.searchParams.get("ref") || null;

          await setDoc(doc(db, "users", uid), {
            email,
            provision: 0,
            referrer: ref
          });

          status.textContent = "✅ Registrierung erfolgreich!";
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          status.textContent = "✅ Login erfolgreich!";
        }

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (err) {
        status.textContent = "⚠️ " + err.message;
      }
    }
  </script>
</body>
</html>
