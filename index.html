<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashcore – Hashpower kaufen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
    }

    .container {
      max-width: 960px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .product:hover {
      background-color: rgba(255, 255, 255, 0.08);
      transform: scale(1.01);
    }

    .product-info {
      flex: 1;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .product-price {
      margin-top: 4px;
      color: #00ffcc;
    }

    .quantity {
      width: 60px;
      padding: 6px;
      margin-left: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .buy-btn {
      background: #00c6ff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      margin-left: 1rem;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #00ffcc;
    }

    .note {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 640px) {
      .product {
        flex-direction: column;
        align-items: flex-start;
      }
      .buy-btn, .quantity {
        margin-top: 0.5rem;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hashpower kaufen</h1>

    <div class="product">
      <div class="product-info">
        <div class="product-title">Hashpower Octobus (100 Mh/s)</div>
        <div class="product-price">58.50 CHF</div>
      </div>
      <input type="number" class="quantity" min="1" value="1" />
      <button class="buy-btn">Jetzt kaufen</button>
    </div>

    <div class="product">
      <div class="product-info">
        <div class="product-title">Hashpower KawPow (100 Mh/s)</div>
        <div class="product-price">78.00 CHF</div>
      </div>
      <input type="number" class="quantity" min="1" value="1" />
      <button class="buy-btn">Jetzt kaufen</button>
    </div>

    <div class="product">
      <div class="product-info">
        <div class="product-title">Hashpower Etchash (100 Mh/s)</div>
        <div class="product-price">52.00 CHF</div>
      </div>
      <input type="number" class="quantity" min="1" value="1" />
      <button class="buy-btn">Jetzt kaufen</button>
    </div>

    <div class="product">
      <div class="product-info">
        <div class="product-title">Hashpower Scrypt (500 Mh/s)</div>
        <div class="product-price">65.00 CHF</div>
      </div>
      <input type="number" class="quantity" min="1" value="1" />
      <button class="buy-btn">Jetzt kaufen</button>
    </div>

    <div class="product">
      <div class="product-info">
        <div class="product-title">Hashpower SHA-256 (1 Th/s)</div>
        <div class="product-price">130.00 CHF</div>
      </div>
      <input type="number" class="quantity" min="1" value="1" />
      <button class="buy-btn">Jetzt kaufen</button>
    </div>

    <p class="note">* Preise inkl. MwSt. | Hashpower-Verfügbarkeit kann variieren</p>
  </div>
</body>
</html>
