<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Urbanist', sans-serif;
      height: 100vh;
      background: url('assets/hanf.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      padding: 10px;
      background: #3cb371;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }
    .submit-btn {
      background-color: #3cb371;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    label.agb {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }
    label.agb input {
      margin-right: 8px;
    }
    a {
      color: #aaffaa;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>GrowEmpire Login</h2>

  <div class="tab-buttons">
    <button onclick="showForm('login')">Login</button>
    <button onclick="showForm('register')">Registrieren</button>
  </div>

  <!-- Login -->
  <form class="form active" id="login">
    <input type="email" placeholder="E-Mail" required />
    <input type="password" placeholder="Passwort" required />
    <button type="submit" class="submit-btn">Einloggen</button>
  </form>

  <!-- Register -->
  <form class="form" id="register">
    <input type="text" placeholder="Name" required />
    <input type="text" placeholder="Adresse" required />
    <input type="email" placeholder="E-Mail" required />
    <input type="password" placeholder="Passwort" required />
    <input type="password" placeholder="Passwort bestÃ¤tigen" required />
    <label class="agb">
      <input type="checkbox" required />
      Ich akzeptiere die <a href="agb.html" target="_blank">AGB & Datenschutz</a>
    </label>
    <button type="submit" class="submit-btn">Registrieren</button>
  </form>
</div>

<script>
  function showForm(id) {
    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
