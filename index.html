<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashcoins Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #00ff99;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    .error {
      color: #ff5555;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login / Registrierung</h2>
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="loginOrRegister()">Login / Registrieren</button>
    <div id="error" class="error"></div>
  </div>  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AlzaSyAAbv4XhNHCxafya4MZMX9N7j6v42_kTZQ",
      authDomain: "hashpower-ceeaf.firebaseapp.com",
      projectId: "hashpower-ceeaf",
      storageBucket: "hashpower-ceeaf.appspot.com",
      messagingSenderId: "653141138659",
      appId: "DEINE_APP_ID_HIER_EINFUEGEN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginOrRegister = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/dashboard.html";
      } catch (loginError) {
        if (loginError.code === 'auth/user-not-found') {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            window.location.href = "/dashboard.html";
          } catch (registerError) {
            errorDiv.innerText = registerError.message;
          }
        } else {
          errorDiv.innerText = loginError.message;
        }
      }
    }
  </script></body>
</html>
