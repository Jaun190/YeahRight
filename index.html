<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hashcore Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top left, #1b0033, #0a001a);
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  header {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    padding: 1rem 0;
    box-shadow: 0 0 20px violet;
    width: 100%;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid #7b2cbf;
    border-radius: 1rem;
    box-shadow: 0 0 15px #7b2cbf;
    padding: 1.5rem;
    width: 350px;
    margin-top: 2rem;
  }
  button {
    background-color: #7b2cbf;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 15px #7b2cbf;
    margin-top: 0.5rem;
    width: 100%;
  }
  button:hover {
    background-color: #894edd;
  }
  input[type="email"], input[type="password"], input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    border-radius: 6px;
    border: none;
    margin-top: 0.5rem;
    font-size: 1rem;
  }
  .checkbox-label {
    margin-top: 0.5rem;
    display: flex;
    align-items: center;
  }
  .checkbox-label input {
    margin-right: 0.5rem;
  }
  a.button-link {
    color: #7b2cbf;
    text-decoration: underline;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    font: inherit;
  }
  .error {
    color: #f44336;
    margin-top: 0.5rem;
  }
  .success {
    color: #4caf50;
    margin-top: 0.5rem;
  }
  #loginPopup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #loginPopupContent {
    background: #220044;
    padding: 2rem;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px #7b2cbf;
    color: white;
  }
</style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    sendEmailVerification,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBsg45D1XT487ZVpTCV9LH9t12m26kP1bI",
    authDomain: "hashcore-f4d96.firebaseapp.com",
    projectId: "hashcore-f4d96",
    storageBucket: "hashcore-f4d96.appspot.com",
    messagingSenderId: "386291046348",
    appId: "1:386291046348:web:e3aa80fd0ef77900786f69"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.addEventListener('DOMContentLoaded', () => {
    const loginPopup = document.getElementById('loginPopup');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginAccept = document.getElementById('loginAccept');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    const registerEmail = document.getElementById('registerEmail');
    const registerPassword = document.getElementById('registerPassword');
    const registerAccept = document.getElementById('registerAccept');
    const registerBtn = document.getElementById('registerBtn');
    const registerError = document.getElementById('registerError');
    const showRegisterBtn = document.getElementById('showRegisterBtn');
    const showLoginBtn = document.getElementById('showLoginBtn');
    const mainContent = document.getElementById('mainContent');

    function clearMessages() {
      loginError.textContent = '';
      registerError.textContent = '';
    }

    showRegisterBtn.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      clearMessages();
    });

    showLoginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      clearMessages();
    });

    loginBtn.addEventListener('click', async () => {
      clearMessages();
      if (!loginEmail.value || !loginPassword.value) {
        loginError.textContent = 'Bitte E-Mail und Passwort eingeben.';
        return;
      }
      if (!loginAccept.checked) {
        loginError.textContent = 'Bitte akzeptiere die AGB.';
        return;
      }
      try {
        const userCredential = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
        if (!userCredential.user.emailVerified) {
          loginError.textContent = 'Bitte bestätige zuerst deine E-Mail-Adresse.';
          await signOut(auth);
          return;
        }
        loginPopup.style.display = 'none';
        mainContent.style.display = 'block';
      } catch (error) {
        loginError.textContent = `Login fehlgeschlagen: ${error.message}`;
      }
    });

    registerBtn.addEventListener('click', async () => {
      clearMessages();
      if (!registerEmail.value || !registerPassword.value) {
        registerError.textContent = 'Bitte E-Mail und Passwort eingeben.';
        return;
      }
      if (!registerAccept.checked) {
        registerError.textContent = 'Bitte akzeptiere die AGB.';
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, registerEmail.value, registerPassword.value);
        await sendEmailVerification(userCredential.user);
        alert('Registrierung erfolgreich! Bitte bestätige deine E-Mail.');
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      } catch (error) {
        registerError.textContent = `Registrierung fehlgeschlagen: ${error.message}`;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        loginPopup.style.display = 'none';
        mainContent.style.display = 'block';
      } else {
        loginPopup.style.display = 'flex';
        mainContent.style.display = 'none';
      }
    });
  });

  // Referral und Auszahlung Funktion
  function copyReferral() {
    const referralLink = 'https://hashcore.io/?ref=deinName';
    navigator.clipboard.writeText(referralLink).then(() => {
      document.getElementById('refStatus').textContent = 'Referral-Link kopiert!';
    });
  }

  function submitPayout() {
    const wallet = document.getElementById('walletInput').value.trim();
    const payoutStatus = document.getElementById('payoutStatus');
    payoutStatus.textContent = '';
    if (!wallet) {
      payoutStatus.textContent = '⚠ Bitte eine Adresse eingeben.';
      return;
    }
    payoutStatus.textContent = '✅ Auszahlungsanfrage gesendet.';
  }
</script>

</body>
</html>
