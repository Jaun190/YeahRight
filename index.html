<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Firebase Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #container {
    background: #333;
    padding: 20px;
    border-radius: 8px;
    width: 280px;
  }
  input, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #5a2db9;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #7b45f4;
  }
  #msg {
    margin-top: 10px;
    min-height: 20px;
    color: #f88;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div id="container">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="E-Mail" required />
  <input id="password" type="password" placeholder="Passwort" required />
  <button id="loginBtn">Login</button>
  <div id="msg"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBsg45D1XT487ZVpTCV9LH9t12m26kP1bI",
    authDomain: "hashcore-f4d96.firebaseapp.com",
    projectId: "hashcore-f4d96",
    storageBucket: "hashcore-f4d96.appspot.com",
    messagingSenderId: "386291046348",
    appId: "1:386291046348:web:e3aa80fd0ef77900786f69"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');
  const msgDiv = document.getElementById('msg');

  loginBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    msgDiv.textContent = '';

    if (!email || !password) {
      msgDiv.textContent = 'Bitte E-Mail und Passwort eingeben.';
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = 'dashboard.html'; // Weiterleitung nach Login
      })
      .catch(error => {
        msgDiv.textContent = error.message;
      });
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = 'dashboard.html'; // Falls schon eingeloggt, sofort weiterleiten
    }
  });
</script>

</body>
</html>
