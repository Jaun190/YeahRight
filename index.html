<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HashCore Login / Registrierung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    // Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
      storageBucket: "fritz-95aeb.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get("ref");
      if (ref) document.getElementById("regRef").value = ref;

      document.getElementById("toggleBtn").addEventListener("click", () => {
        document.getElementById("loginCard").classList.toggle("hidden");
        document.getElementById("registerCard").classList.toggle("hidden");
      });

      document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "dashboard.html";
        } catch (err) {
          alert("Login-Fehler: " + err.message);
        }
      });

      document.getElementById("registerBtn").addEventListener("click", async () => {
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        const ref = document.getElementById("regRef").value;
        try {
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, "users", cred.user.uid), {
            email: email,
            referrer: ref || null,
            createdAt: serverTimestamp()
          });
          window.location.href = "dashboard.html";
        } catch (err) {
          alert("Registrierungs-Fehler: " + err.message);
        }
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    h2 {
      color: #00ffc8;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle {
      margin-top: 1rem;
      color: #00ffc8;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="card" id="loginCard">
    <h2>HashCore Login</h2>
    <input type="email" id="loginEmail" placeholder="E-Mail" />
    <input type="password" id="loginPassword" placeholder="Passwort" />
    <button id="loginBtn">Login</button>
    <div class="toggle" id="toggleBtn">Noch kein Account? Jetzt registrieren</div>
  </div>

  <!-- Registrierung -->
  <div class="card hidden" id="registerCard">
    <h2>HashCore Registrieren</h2>
    <input type="email" id="regEmail" placeholder="E-Mail" />
    <input type="password" id="regPassword" placeholder="Passwort" />
    <input type="text" id="regRef" placeholder="Werber (optional)" />
    <button id="registerBtn">Registrieren</button>
    <div class="toggle" id="toggleBtn">Zur√ºck zum Login</div>
  </div>
</body>
</html>
