<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registrierung – GrowEmpire</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('assets/hanf.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #b6ffb6;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #3cb371;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2e8b57;
    }

    .switch {
      margin-top: 1rem;
      text-align: center;
    }

    .switch a {
      color: #aaffaa;
      cursor: pointer;
      text-decoration: underline;
    }

    .agb-check {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" required />
      
      <label for="password">Passwort</label>
      <input type="password" id="password" required />

      <button type="submit">Einloggen</button>
    </form>

    <form id="register-form" class="hidden">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" required />

      <label for="email_reg">E-Mail</label>
      <input type="email" id="email_reg" required />

      <label for="password_reg">Passwort</label>
      <input type="password" id="password_reg" required />

      <label for="confirm_password">Passwort bestätigen</label>
      <input type="password" id="confirm_password" required />

      <div class="agb-check">
        <input type="checkbox" id="agb" required />
        <label for="agb">Ich akzeptiere die <a href="agb.html" target="_blank">AGB & Datenschutz</a></label>
      </div>

      <button type="submit">Registrieren</button>
    </form>

    <div class="switch">
      <span id="switch-text">Noch kein Konto? <a onclick="toggleForms()">Registrieren</a></span>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const switchText = document.getElementById("switch-text");
    const formTitle = document.getElementById("form-title");

    function toggleForms() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
      const isLogin = loginForm.classList.contains("hidden");
      formTitle.innerText = isLogin ? "Registrieren" : "Login";
      switchText.innerHTML = isLogin
        ? 'Bereits registriert? <a onclick="toggleForms()">Login</a>'
        : 'Noch kein Konto? <a onclick="toggleForms()">Registrieren</a>';
    }
  </script>
</body>
</html>
