    nav h1 {

    }
    nav button {

      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      background: #00ffff;

    }
    main {

    @keyframes fadeIn {

    }
    .products button {
      margin: 0.5rem;

      border-radius: 8px;
      cursor: pointer;

      transition: transform 0.2s ease;
    }
    .products button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff99;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: rgba(255,255,255,0.03);
    }
    td, th {
      padding: 0.7rem;
      border-bottom: 1px solid #00ffff33;
      text-align: left;
    }
    #nav-buttons button {

    }
  </style>
</head>

    let hashrate = 0;

    function showSection(id) {

    function buyHashrate(amount) {
