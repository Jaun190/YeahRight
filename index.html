<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login & Registrierung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0a001a;
      color: white;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 260px;
      font-size: 16px;
    }
    .hidden { display: none; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

  <h1 id="title">Login</h1>

  <div id="form">
    <input type="email" id="email" placeholder="E-Mail"><br>
    <input type="password" id="password" placeholder="Passwort"><br>
    <input type="password" id="password2" placeholder="Passwort bestätigen" class="hidden"><br>
    <label id="agbLabel" class="hidden">
      <input type="checkbox" id="agb"> AGB & Datenschutz akzeptieren
    </label><br>
    <button onclick="handleAction()" id="actionBtn">Einloggen</button><br>
    <a href="#" onclick="toggleMode()" id="toggleLink">Noch keinen Account? Registrieren</a>
    <p class="error" id="error"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Willkommen!</h2>
    <p>Dein Referral-Link:</p>
    <code id="refLink"></code><br><br>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK (Modular API ab v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AlzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtlUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const pass2Input = document.getElementById("password2");
    const agb = document.getElementById("agb");
    const agbLabel = document.getElementById("agbLabel");
    const title = document.getElementById("title");
    const actionBtn = document.getElementById("actionBtn");
    const toggleLink = document.getElementById("toggleLink");
    const errorText = document.getElementById("error");

    const ref = new URLSearchParams(window.location.search).get("ref") || "none";

    let mode = "login";

    function toggleMode() {
      mode = mode === "login" ? "register" : "login";
      if (mode === "register") {
        title.innerText = "Registrieren";
        actionBtn.innerText = "Registrieren";
        toggleLink.innerText = "Schon einen Account? Login";
        pass2Input.classList.remove("hidden");
        agbLabel.classList.remove("hidden");
      } else {
        title.innerText = "Login";
        actionBtn.innerText = "Einloggen";
        toggleLink.innerText = "Noch keinen Account? Registrieren";
        pass2Input.classList.add("hidden");
        agbLabel.classList.add("hidden");
      }
    }

    function showError(msg) {
      errorText.innerText = msg;
    }

    async function handleAction() {
      const email = emailInput.value;
      const pass = passInput.value;
      const pass2 = pass2Input.value;

      if (!email || !pass) return showError("Felder ausfüllen!");

      if (mode === "register") {
        if (pass !== pass2) return showError("Passwörter stimmen nicht überein!");
        if (!agb.checked) return showError("AGB bestätigen!");
        try {
          await createUserWithEmailAndPassword(auth, email, pass);
          localStorage.setItem("ref", ref);
          showDashboard();
        } catch (err) {
          showError(err.message);
        }
      } else {
        try {
          await signInWithEmailAndPassword(auth, email, pass);
          showDashboard();
        } catch (err) {
          showError("Login fehlgeschlagen: " + err.message);
        }
      }
    }

    function showDashboard() {
      document.getElementById("form").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      const user = auth.currentUser;
      const uid = user?.uid || "unbekannt";
      const savedRef = localStorage.getItem("ref") || uid;
      document.getElementById("refLink").innerText = `https://hashcore.website?ref=${uid}`;
    }

    async function logout() {
      await signOut(auth);
      location.reload();
    }

    onAuthStateChanged(auth, (user) => {
      if (user) showDashboard();
    });
  </script>

</body>
</html>
