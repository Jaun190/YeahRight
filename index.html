<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Deine Firebase-Konfiguration
  const firebaseConfig = {
    apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
    authDomain: "fritz-95aeb.firebaseapp.com",
    projectId: "fritz-95aeb",
    storageBucket: "fritz-95aeb.appspot.com",
    messagingSenderId: "172607275914",
    appId: "1:172607275914:web:1c92d4de8022c7b6d0be73"
  };

  // Firebase initialisieren
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Referral aus URL speichern
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get("ref");
  if (ref) localStorage.setItem("ref", ref);

  // LOGIN
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login erfolgreich!");
      window.location.href = "dashboard.html";
    } catch (err) {
      alert("Login fehlgeschlagen: " + err.message);
      console.error(err);
    }
  });

  // REGISTRIERUNG
  document.getElementById("registerBtn").addEventListener("click", async () => {
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const refInput = document.getElementById("registerRef").value;
    const agbChecked = document.getElementById("agbCheck").checked;

    if (!agbChecked) {
      alert("Bitte AGB akzeptieren.");
      return;
    }

    const referrer = refInput || localStorage.getItem("ref") || null;

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      await setDoc(doc(db, "users", uid), {
        email,
        referrer,
        createdAt: new Date().toISOString(),
        provision: 0
      });

      alert("Registrierung erfolgreich!");
      window.location.href = "dashboard.html";
    } catch (err) {
      alert("Fehler bei Registrierung: " + err.message);
      console.error(err);
    }
  });

  // Kartenumschaltung
  document.getElementById("toRegister").addEventListener("click", () => {
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("registerCard").classList.remove("hidden");
  });

  document.getElementById("toLogin").addEventListener("click", () => {
    document.getElementById("registerCard").classList.add("hidden");
    document.getElementById("loginCard").classList.remove("hidden");
  });
</script>
