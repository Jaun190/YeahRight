<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <h1>ðŸŒ± Willkommen bei GrowEmpire</h1>
    <p>Werde Teil der Bewegung â€“ wachse mit deinem Team und verdiene echtes Geld.</p>
    
    <button onclick="redirectUser()">ðŸš€ Jetzt starten</button>
    
    <p style="margin-top: 40px;">Noch kein Account? <a href="register.html">Jetzt registrieren</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://DEINE-SUPABASE-URL.supabase.co';
    const supabaseKey = 'DEIN_PUBLIC_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function redirectUser() {
      const {
        data: { session }
      } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const user = session.user;

      const { data: profile } = await supabase
        .from('users')
        .select('license')
        .eq('id', user.id)
        .single();

      if (profile && profile.license === true) {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'license.html';
      }
    }
  </script>
</body>
</html>
