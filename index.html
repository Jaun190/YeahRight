<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Registrierung – GrowEmpire</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url("assets/hanf.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 15px;
    }
    .nav-tabs .nav-link.active {
      background-color: #28a745;
      color: white;
    }
    label { margin-top: 10px; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container bg-overlay" style="max-width: 500px;">
    <ul class="nav nav-tabs" id="authTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#registerTab">Registrieren</a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- LOGIN -->
      <div id="loginTab" class="tab-pane fade show active">
        <label for="loginEmail">E-Mail</label>
        <input type="email" id="loginEmail" class="form-control" />

        <label for="loginPassword">Passwort</label>
        <input type="password" id="loginPassword" class="form-control" />

        <button onclick="login()" class="btn btn-success mt-3 w-100">Einloggen</button>
      </div>

      <!-- REGISTRIERUNG -->
      <div id="registerTab" class="tab-pane fade">
        <label for="regEmail">E-Mail</label>
        <input type="email" id="regEmail" class="form-control" />

        <label for="regPassword">Passwort</label>
        <input type="password" id="regPassword" class="form-control" />

        <label for="regPasswordConfirm">Passwort bestätigen</label>
        <input type="password" id="regPasswordConfirm" class="form-control" />

        <div class="form-check mt-3">
          <input type="checkbox" class="form-check-input" id="agbCheck">
          <label class="form-check-label" for="agbCheck">
            Ich akzeptiere die <a href="agb.html" target="_blank">AGB & Datenschutz</a>
          </label>
        </div>

        <button onclick="register()" class="btn btn-primary mt-3 w-100">Registrieren</button>
      </div>
    </div>

    <div id="status" class="text-center mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://rcmnzryqzfxhupnmpbak.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJjbW56cnlxemZ4aHVwbm1wYmFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNjI5NDcsImV4cCI6MjA2NzkzODk0N30.Oa5C2N9ny7eApN3eZ8cMOUXpsLIQuQV1HmAGpzo8C0o"
    );

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      document.getElementById("status").innerText = error ? error.message : "Login erfolgreich!";
      if (!error) window.location.href = "dashboard.html";
    }

    async function register() {
      const email = document.getElementById("regEmail").value;
      const pw = document.getElementById("regPassword").value;
      const pw2 = document.getElementById("regPasswordConfirm").value;
      const agb = document.getElementById("agbCheck").checked;

      if (pw !== pw2) return show("Passwörter stimmen nicht überein.");
      if (!agb) return show("Bitte akzeptiere die AGB.");

      const { error } = await supabase.auth.signUp({ email, password: pw });
      show(error ? error.message : "Registrierung erfolgreich! Bitte bestätige deine E-Mail.");
    }

    function show(msg) {
      document.getElementById("status").innerText = msg;
    }
  </script>
</body>
</html>
