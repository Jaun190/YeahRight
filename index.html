<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hashcore Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1b0033, #0a001a);
      color: white;
      overflow-x: hidden;
    }
    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 20px violet;
    }
    .container {
      padding: 2rem;
      max-width: 400px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px #7b2cbf;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 15px #7b2cbf;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #894edd;
    }
    #logoutBtn {
      margin-top: 1rem;
      background-color: #d62828;
      box-shadow: 0 0 15px #d62828;
    }
    #logoutBtn:hover {
      background-color: #f94144;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }
    .error {
      color: #ff5555;
    }
    .success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <header>⚡ Hashcore Dashboard</header>

  <div class="container" id="authContainer">
    <h2>Login / Registrierung</h2>
    <input type="email" id="emailInput" placeholder="E-Mail" />
    <input type="password" id="passwordInput" placeholder="Passwort" />
    <label><input type="checkbox" id="agbCheckbox" /> Ich akzeptiere die <a href="#" style="color:#7b2cbf;" target="_blank">AGB</a></label>
    <button id="authButton">Login / Registrieren</button>
    <div class="message" id="message"></div>
  </div>

  <div class="container" id="userContainer" style="display:none;">
    <h2>Willkommen, <span id="userEmail"></span></h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBsg45D1XT487ZVpTCV9LH9t12m26kP1bI",
      authDomain: "hashcore-f4d96.firebaseapp.com",
      projectId: "hashcore-f4d96",
      storageBucket: "hashcore-f4d96.appspot.com",
      messagingSenderId: "386291046348",
      appId: "1:386291046348:web:e3aa80fd0ef77900786f69"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const authButton = document.getElementById('authButton');
    const message = document.getElementById('message');
    const agbCheckbox = document.getElementById('agbCheckbox');

    const authContainer = document.getElementById('authContainer');
    const userContainer = document.getElementById('userContainer');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    authButton.addEventListener('click', async () => {
      message.textContent = '';
      if (!emailInput.value || !passwordInput.value) {
        message.textContent = 'Bitte E-Mail und Passwort eingeben.';
        message.className = 'message error';
        return;
      }
      if (!agbCheckbox.checked) {
        message.textContent = 'Bitte akzeptiere die AGB.';
        message.className = 'message error';
        return;
      }

      try {
        // Versuche Login
        const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        if (!userCredential.user.emailVerified) {
          message.textContent = 'Bitte bestätige deine E-Mail-Adresse. Überprüfe deinen Posteingang.';
          message.className = 'message error';
          await signOut(auth);
          return;
        }
        // Login erfolgreich
        message.textContent = 'Login erfolgreich!';
        message.className = 'message success';
      } catch (loginError) {
        // Falls Login fehlschlägt, versuche Registrierung
        if (loginError.code === 'auth/user-not-found') {
          try {
            const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
            // Email-Bestätigung senden
            await sendEmailVerification(userCredential.user);
            message.textContent = 'Registrierung erfolgreich! Bitte bestätige deine E-Mail-Adresse.';
            message.className = 'message success';
            await signOut(auth);
          } catch (signUpError) {
            message.textContent = `Registrierung fehlgeschlagen: ${signUpError.message}`;
            message.className = 'message error';
          }
        } else if (loginError.code === 'auth/wrong-password') {
          message.textContent = 'Falsches Passwort.';
          message.className = 'message error';
        } else {
          message.textContent = `Anmeldung fehlgeschlagen: ${loginError.message}`;
          message.className = 'message error';
        }
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        authContainer.style.display = 'none';
        userContainer.style.display = 'block';
        userEmail.textContent = user.email;
      } else {
        authContainer.style.display = 'block';
        userContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
