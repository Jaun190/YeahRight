<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login / Registrierung</title>
<style>
  body {
    background: linear-gradient(135deg, #1e1e3f, #3c1361);
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    background: #2a1e4b;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 20px #7b45f4;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: #7b45f4;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #9046ff;
  }
  #message {
    margin-top: 15px;
    min-height: 24px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-size: 0.9rem;
  }
  #confirmPassword {
    margin-top: 10px;
  }
  .switch-mode {
    margin-top: 15px;
    text-align: center;
    cursor: pointer;
    color: #aabbff;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="container">
  <h2 id="formTitle">Login</h2>

  <input id="email" type="email" placeholder="E-Mail" />
  <input id="password" type="password" placeholder="Passwort" />
  <input id="confirmPassword" type="password" placeholder="Passwort bestätigen" style="display:none" />

  <label><input type="checkbox" id="agbCheckbox" /> Ich akzeptiere die <a href="#" target="_blank" style="color:#aabbff;">AGB</a></label>

  <button id="submitBtn">Login</button>

  <div id="message"></div>
  <div class="switch-mode" id="switchMode">Noch kein Konto? Hier registrieren</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBsg45D1XT487ZVpTCV9LH9t12m26kP1bI",
    authDomain: "hashcore-f4d96.firebaseapp.com",
    projectId: "hashcore-f4d96",
    storageBucket: "hashcore-f4d96.appspot.com",
    messagingSenderId: "386291046348",
    appId: "1:386291046348:web:e3aa80fd0ef77900786f69"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const agbCheckbox = document.getElementById('agbCheckbox');
  const submitBtn = document.getElementById('submitBtn');
  const messageDiv = document.getElementById('message');
  const switchMode = document.getElementById('switchMode');
  const formTitle = document.getElementById('formTitle');

  let isLoginMode = true;

  function showMessage(msg, error = false) {
    messageDiv.textContent = msg;
    messageDiv.style.color = error ? '#ff4c4c' : '#aaffaa';
  }

  switchMode.addEventListener('click', () => {
    isLoginMode = !isLoginMode;
    if (isLoginMode) {
      formTitle.textContent = 'Login';
      submitBtn.textContent = 'Login';
      confirmPasswordInput.style.display = 'none';
      switchMode.textContent = 'Noch kein Konto? Hier registrieren';
    } else {
      formTitle.textContent = 'Registrieren';
      submitBtn.textContent = 'Registrieren';
      confirmPasswordInput.style.display = 'block';
      switchMode.textContent = 'Bereits ein Konto? Hier einloggen';
    }
    messageDiv.textContent = '';
    emailInput.value = '';
    passwordInput.value = '';
    confirmPasswordInput.value = '';
    agbCheckbox.checked = false;
  });

  submitBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();

    if (!email || !password) {
      showMessage('Bitte E-Mail und Passwort eingeben.', true);
      return;
    }

    if (!agbCheckbox.checked) {
      showMessage('Bitte akzeptiere die AGB.', true);
      return;
    }

    if (!isLoginMode && password !== confirmPassword) {
      showMessage('Passwörter stimmen nicht überein.', true);
      return;
    }

    if (isLoginMode) {
      // Login
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showMessage('Login erfolgreich! Weiterleitung...');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        })
        .catch(error => {
          showMessage('Fehler: ' + error.message, true);
        });
    } else {
      // Registrierung
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showMessage('Registrierung erfolgreich! Bitte überprüfe deine E-Mails und logge dich ein.');
          emailInput.value = '';
          passwordInput.value = '';
          confirmPasswordInput.value = '';
          agbCheckbox.checked = false;
          // Optional: Automatisch zum Login-Modus wechseln
          switchMode.click();
        })
        .catch(error => {
          showMessage('Fehler: ' + error.message, true);
        });
    }
  });
</script>

</body>
</html>
