<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HashCore Login & Registrierung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-wrapper {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .brand {
      color: #00ffcc;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    input {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-mode {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    .toggle-mode a {
      color: #00ffcc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>Willkommen bei <span class="brand">HashCore</span></h1>
    <p class="subtitle" id="form-title">Login</p>

    <form id="auth-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <div id="agb-container" style="display: none;">
        <label>
          <input type="checkbox" id="agb" />
          Ich akzeptiere die <a href="agb.html" target="_blank" style="color:#00ffcc;">AGB</a>
        </label>
      </div>
      <button type="submit" id="submit-btn">Login</button>
    </form>

    <div class="toggle-mode">
      <span id="toggle-text">Noch kein Konto?</span>
      <a id="toggle-link">Jetzt registrieren</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script>
    // Firebase-Konfiguration für fritz-95aeb
    const firebaseConfig = {
      apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
    };
    firebase.initializeApp(firebaseConfig);

    let isLogin = true;

    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");
    const agbContainer = document.getElementById("agb-container");

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Registrieren";
      submitBtn.textContent = isLogin ? "Login" : "Registrieren";
      toggleText.textContent = isLogin ? "Noch kein Konto?" : "Schon registriert?";
      toggleLink.textContent = isLogin ? "Jetzt registrieren" : "Zum Login";
      agbContainer.style.display = isLogin ? "none" : "block";
    });

    document.getElementById("auth-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isLogin && !document.getElementById("agb").checked) {
        alert("Bitte bestätige die AGB.");
        return;
      }

      if (isLogin) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert("Login erfolgreich!");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert("Fehler beim Login:\n" + error.message);
          });
      } else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert("Registrierung erfolgreich!");
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert("Fehler bei der Registrierung:\n" + error.message);
          });
      }
    });
  </script>
</body>
</html>
