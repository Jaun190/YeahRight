<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashcore Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1b0033, #0a001a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px #7fb2cbf;
    }
    h2 {
      margin-top: 0;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #7fb2cbf;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    small, label {
      font-size: 0.9rem;
    }
    .toggle-link {
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="E-Mail eingeben" />
    <input type="password" id="password" placeholder="Passwort eingeben" />
    <input type="password" id="passwordRepeat" placeholder="Passwort wiederholen" style="display: none;" />

    <div id="agbContainer" style="display: none; margin-bottom: 1rem;">
      <label>
        <input type="checkbox" id="agb" />
        Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a> und <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a>.
      </label>
    </div>

    <button id="actionBtn">Einloggen</button>
    <small><span id="toggleText">Noch keinen Account?</span> <span class="toggle-link" onclick="toggleMode()">Registrieren</span></small>
    <p id="statusMsg"></p>
  </div>

  <!-- Firebase + Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJEKT.firebaseapp.com",
      projectId: "DEIN_PROJEKT",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let registerMode = false;

    function toggleMode() {
      registerMode = !registerMode;
      document.getElementById("formTitle").textContent = registerMode ? "Registrieren" : "Login";
      document.getElementById("passwordRepeat").style.display = registerMode ? "block" : "none";
      document.getElementById("agbContainer").style.display = registerMode ? "block" : "none";
      document.getElementById("actionBtn").textContent = registerMode ? "Registrieren" : "Einloggen";
      document.getElementById("toggleText").textContent = registerMode ? "Schon registriert?" : "Noch keinen Account?";
      document.querySelector(".toggle-link").textContent = registerMode ? "Login" : "Registrieren";
    }

    document.getElementById("actionBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      const pw2 = document.getElementById("passwordRepeat").value;
      const agbChecked = document.getElementById("agb").checked;
      const status = document.getElementById("statusMsg");

      if (!email || !pw) {
        status.textContent = "❌ Bitte E-Mail und Passwort eingeben.";
        return;
      }

      if (registerMode) {
        if (pw !== pw2) {
          status.textContent = "❌ Passwörter stimmen nicht überein.";
          return;
        }
        if (!agbChecked) {
          status.textContent = "❌ Bitte AGB und Datenschutz akzeptieren.";
          return;
        }

        try {
          const userCred = await createUserWithEmailAndPassword(auth, email, pw);
          const uid = userCred.user.uid;
          const params = new URLSearchParams(window.location.search);
          const ref = params.get("ref") || null;

          await setDoc(doc(db, "users", uid), {
            referrer: ref,
            provision: 0
          });

          await sendEmailVerification(userCred.user);

          status.textContent = "✅ Registrierung erfolgreich. Bitte E-Mail bestätigen.";
        } catch (err) {
          status.textContent = "❌ Fehler: " + err.message;
        }
      } else {
        try {
          const userCred = await signInWithEmailAndPassword(auth, email, pw);
          if (!userCred.user.emailVerified) {
            status.textContent = "❌ Bitte bestätige zuerst deine E-Mail.";
            return;
          }
          window.location.href = "dashboard.html";
        } catch (err) {
          status.textContent = "❌ Fehler: " + err.message;
        }
      }
    });
  </script>
</body>
</html>
