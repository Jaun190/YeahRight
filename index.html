<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hashcore – Mining Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    nav {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #0ff;
    }
    nav button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      padding: 2rem;
    }
    .section {
      margin-bottom: 2rem;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 8px #0ff4;
    }
    .products button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    td, th {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }
    #nav-buttons button {
      margin-left: 1rem;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Hashcore</h1>
    <div id="nav-buttons">
      <button onclick="showSection('dashboard')">Dashboard</button>
      <button onclick="showSection('buy')">Hashpower kaufen</button>
      <button onclick="showSection('admin')">Admin</button>
    </div>
  </nav>

  <main>
    <div id="dashboard" class="section">
      <h2>Dein Mining Dashboard</h2>
      <p><strong>Gekaufte Hashrate:</strong> <span id="hashrate">0 TH/s</span></p>
      <p><strong>Simulierter Ertrag:</strong> <span id="earnings">0.00000000 BTC</span></p>
      <p><strong>Referral-Link:</strong> <code>https://hashcore.io/?ref=deinname</code></p>
    </div>

    <div id="buy" class="section" style="display: none;">
      <h2>Hashpower kaufen</h2>
      <div class="products">
        <button onclick="buyHashrate(1)">1 TH/s – CHF 49.–</button>
        <button onclick="buyHashrate(5)">5 TH/s – CHF 199.–</button>
        <button onclick="buyHashrate(10)">10 TH/s – CHF 349.–</button>
      </div>
    </div>

    <div id="admin" class="section" style="display: none;">
      <h2>Adminpanel</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Hashrate</th>
            <th>BTC Ertrag</th>
          </tr>
        </thead>
        <tbody id="admin-table">
          <tr>
            <td>demo_user</td>
            <td id="admin-hashrate">0 TH/s</td>
            <td id="admin-earnings">0.00000000 BTC</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    let totalHashrate = 0;
    let totalEarnings = 0;

    function buyHashrate(ths) {
      totalHashrate += ths;
      totalEarnings += ths * 0.000015; // Simulierter BTC-Wert
      updateDashboard();
      alert(`✅ ${ths} TH/s erfolgreich gekauft!`);
    }

    function updateDashboard() {
      document.getElementById("hashrate").innerText = totalHashrate + " TH/s";
      document.getElementById("earnings").innerText = totalEarnings.toFixed(8) + " BTC";
      document.getElementById("admin-hashrate").innerText = totalHashrate + " TH/s";
      document.getElementById("admin-earnings").innerText = totalEarnings.toFixed(8) + " BTC";
    }

    function showSection(id) {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("buy").style.display = "none";
      document.getElementById("admin").style.display = "none";
      document.getElementById(id).style.display = "block";
    }
  </script>

</body>
</html>
