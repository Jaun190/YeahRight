<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire – Login & Registrierung</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #1d2b64, #f8cdda, #2d3a4b, #3f2b96);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    .tabs {
      display: flex;
      margin-bottom: 1rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab.active {
      border-color: #4caf50;
      color: #4caf50;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .checkbox-group input {
      margin-right: 0.5rem;
    }

    .checkbox-group a {
      color: #4caf50;
      text-decoration: none;
    }

    @media(max-width: 500px) {
      .card {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('register')">Registrieren</div>
    </div>

    <!-- Login -->
    <form id="loginForm" class="active" onsubmit="return loginUser()">
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />
      <button type="submit">Einloggen</button>
    </form>

    <!-- Registrierung -->
    <form id="registerForm" onsubmit="return registerUser()">
      <input type="text" placeholder="Name" required />
      <input type="text" placeholder="Adresse" required />
      <input type="email" placeholder="E-Mail" required />
      <input type="password" placeholder="Passwort" required />
      <input type="password" placeholder="Passwort bestätigen" required />

      <div class="checkbox-group">
        <input type="checkbox" id="agbCheck" required />
        <label for="agbCheck">Ich akzeptiere die <a href="agb.html" target="_blank">AGB</a></label>
      </div>

      <button type="submit" id="registerBtn" disabled>Registrieren</button>
    </form>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const forms = {
      login: document.getElementById("loginForm"),
      register: document.getElementById("registerForm")
    };

    function switchTab(tab) {
      tabs.forEach(t => t.classList.remove("active"));
      document.querySelector(`.tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add("active");

      Object.keys(forms).forEach(key => forms[key].classList.remove("active"));
      forms[tab].classList.add("active");
    }

    const agbCheck = document.getElementById('agbCheck');
    const registerBtn = document.getElementById('registerBtn');
    agbCheck.addEventListener('change', () => {
      registerBtn.disabled = !agbCheck.checked;
    });

    function loginUser() {
      alert("Login erfolgreich (Demo)");
      return false;
    }

    function registerUser() {
      if (!agbCheck.checked) {
        alert("Bitte akzeptiere die AGB.");
        return false;
      }
      alert("Registrierung erfolgreich (Demo)");
      return false;
    }
  </script>
</body>
</html>
