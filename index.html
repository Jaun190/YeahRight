  <script>
    function buyHashrate(url) {

    async function loadNicehashDevices() {
      const container = document.getElementById('nicehash-devices');
      try {
        const response = await fetch('https://api2.nicehash.com/main/api/v2/public/mining/devices');
        const data = await response.json();
        if (!data || !data.devices || data.devices.length === 0) {
          container.innerHTML += "<p>‚ö†Ô∏è Keine Ger√§te gefunden.</p>";
          return;
        }
        const list = data.devices.slice(0, 5).map(device => `
          <div style="margin-top:1rem;opacity:0.9;">
            <strong>${device.name}</strong><br>
            Algorithmus: ${device.algorithm.algorithm}<br>
            Hashrate: ${device.algorithm.displayHashrate}<br>
            Verbrauch: ${device.powerConsumption} W
          </div>
        `).join('');
        container.innerHTML += list;
      } catch (e) {
        container.innerHTML += "<p>‚ö†Ô∏è Fehler beim Laden der Ger√§te.</p>";
      }
    }
    document.addEventListener('DOMContentLoaded', loadNicehashDevices);
