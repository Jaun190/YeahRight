<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mining Abos</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      color: #4ade80;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      flex-wrap: wrap;
    }
    .plan {
      background: #1a2238;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .plan img {
      width: 100%;
      border-radius: 12px;
    }
    .price {
      font-size: 22px;
      margin: 15px 0;
      color: #facc15;
    }
    button {
      background: #4ade80;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }
    button:hover {
      background: #22c55e;
    }
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #aaa;
    }
    .link {
      color: #38bdf8;
      cursor: pointer;
    }
    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1f2937;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
      text-align: left;
      color: #fff;
    }
    .popup-content h2 {
      color: #facc15;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>⚡ Wähle dein Mining-Abo</h1>

  <div class="plans">
    <div class="plan">
      <img src="miner1.png" alt="Miner 1">
      <h2>Starter Miner</h2>
      <p class="price">0.01 ETH / Monat</p>
      <button onclick="pay('0.01')">Jetzt kaufen</button>
    </div>
    <div class="plan">
      <img src="miner2.png" alt="Miner 2">
      <h2>Pro Miner</h2>
      <p class="price">0.05 ETH / Monat</p>
      <button onclick="pay('0.05')">Jetzt kaufen</button>
    </div>
    <div class="plan">
      <img src="miner3.png" alt="Miner 3">
      <h2>Ultra Miner</h2>
      <p class="price">0.1 ETH / Monat</p>
      <button onclick="pay('0.1')">Jetzt kaufen</button>
    </div>
  </div>

  <footer>
    <span class="link" onclick="openPopup('agb')">AGB</span> | 
    <span class="link" onclick="openPopup('impressum')">Impressum</span>
  </footer>

  <!-- POPUPS -->
  <div class="popup" id="agbPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('agb')">✖</span>
      <h2>AGB</h2>
      <p>Hier stehen deine Allgemeinen Geschäftsbedingungen...</p>
    </div>
  </div>

  <div class="popup" id="impressumPopup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('impressum')">✖</span>
      <h2>Impressum</h2>
      <p><strong>Firma:</strong> Deine Firma<br>
         <strong>Adresse:</strong> Musterstrasse 1, 1234 Musterstadt<br>
         <strong>Email:</strong> info@deinefirma.com</p>
    </div>
  </div>

  <script>
    // Wallet-Adresse einfügen
    const receiverAddress = "YOUR_WALLET_ADDRESS_HERE";

    async function pay(amountEth) {
      if (typeof window.ethereum !== "undefined") {
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
          const web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();

          const tx = {
            from: accounts[0],
            to: receiverAddress,
            value: web3.utils.toWei(amountEth, "ether"),
          };

          const txHash = await ethereum.request({
            method: "eth_sendTransaction",
            params: [tx],
          });

          alert("Zahlung erfolgreich! TX Hash: " + txHash);
        } catch (err) {
          console.error(err);
          alert("Fehler bei der Zahlung: " + err.message);
        }
      } else {
        alert("Bitte installiere MetaMask!");
      }
    }

    function openPopup(type) {
      document.getElementById(type + "Popup").style.display = "flex";
    }
    function closePopup(type) {
      document.getElementById(type + "Popup").style.display = "none";
    }
  </script>
</body>
</html>
