<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Login/Register</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #0f3b1d, #1b4d2b, #0f3b1d);
      background-size: 400% 400%;
      animation: bgAnim 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    @keyframes bgAnim {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #32a852;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #a4ffb5;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Login</h2>
  
  <form id="loginForm">
    <label>Email:
      <input type="email" required>
    </label>
    <label>Passwort:
      <input type="password" required>
    </label>
    <button class="btn" type="submit">Einloggen</button>
  </form>

  <form id="registerForm" class="hidden">
    <label>Name:
      <input type="text" required>
    </label>
    <label>Adresse:
      <input type="text" required>
    </label>
    <label>Email:
      <input type="email" required>
    </label>
    <label>Passwort:
      <input type="password" required>
    </label>
    <label>Passwort best√§tigen:
      <input type="password" required>
    </label>
    <label>
      <input type="checkbox" required>
      Ich akzeptiere die <a href="/agb.html" target="_blank" style="color: #a4ffb5;">AGB</a>
    </label>
    <button class="btn" type="submit">Registrieren</button>
  </form>

  <div class="toggle" onclick="toggleForm()">Jetzt registrieren</div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const formTitle = document.getElementById('formTitle');
  const toggle = document.querySelector('.toggle');

  function toggleForm() {
    loginForm.classList.toggle('hidden');
    registerForm.classList.toggle('hidden');
    formTitle.textContent = loginForm.classList.contains('hidden') ? 'Registrieren' : 'Login';
    toggle.textContent = loginForm.classList.contains('hidden') ? 'Schon registriert? Jetzt einloggen' : 'Jetzt registrieren';
  }
</script>

</body>
</html>
