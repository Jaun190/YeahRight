<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowEmpire Mining</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">
  
  <!-- Header -->
  <header class="absolute top-0 left-0 w-full flex justify-between items-center p-6">
    <h1 class="text-3xl font-extrabold tracking-wide">üå± GrowEmpire</h1>
    <button id="connectBtn" class="btn px-6 py-2 rounded-lg bg-gradient-to-r from-green-400 to-emerald-600 font-bold">
      Mit MetaMask verbinden
    </button>
  </header>

  <!-- Main Card -->
  <main id="mainContent" class="glass rounded-2xl shadow-2xl p-10 w-11/12 md:w-2/3 lg:w-1/2 mt-20 text-center hidden">
    <h2 class="text-4xl font-bold mb-6">Dein Dashboard</h2>
    
    <!-- Subscription Popup -->
    <div id="subscriptionModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
      <div class="glass p-8 rounded-2xl w-11/12 md:w-2/3 lg:w-1/3">
        <h3 class="text-2xl font-bold mb-4">W√§hle dein Abo</h3>
        <div class="grid gap-4">
          <button onclick="buySubscription(1)" class="btn glass p-4 rounded-lg">Basic Miner ‚Äì 29 CHF / Monat</button>
          <button onclick="buySubscription(2)" class="btn glass p-4 rounded-lg">Pro Miner ‚Äì 79 CHF / Monat</button>
          <button onclick="buySubscription(3)" class="btn glass p-4 rounded-lg">Elite Miner ‚Äì 199 CHF / Monat</button>
        </div>
      </div>
    </div>

    <!-- Mining Status -->
    <div id="dashboard" class="space-y-6">
      <p class="text-lg">Aktueller Status: <span id="status" class="font-bold text-red-400">Inaktiv ‚ùå</span></p>
      <p class="text-lg">Deine Hashrate: <span id="hashrate" class="font-bold">0 H/s</span></p>
      <p class="text-lg">Deine Rewards: <span id="rewards" class="font-bold">0.0000 ETH</span></p>
    </div>

    <!-- Navigation -->
    <div class="mt-8 flex justify-center gap-6">
      <button onclick="switchPage('dashboard')" class="btn glass px-6 py-3 rounded-lg">Dashboard</button>
      <button onclick="switchPage('admin')" class="btn glass px-6 py-3 rounded-lg">Admin</button>
      <button onclick="switchPage('withdraw')" class="btn glass px-6 py-3 rounded-lg">Auszahlung</button>
    </div>
  </main>

</body>
</html>
