<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>HashCore Login & Registrierung</title>
  <script type="module">
    // Firebase einbinden
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDt7SWkUf0gvLDj4GDQmUvYXFQhcCUtIUk",
      authDomain: "fritz-95aeb.firebaseapp.com",
      projectId: "fritz-95aeb",
      storageBucket: "fritz-95aeb.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM laden
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get('ref');
      if (ref) document.getElementById("regRef").value = ref;

      document.getElementById("toggleForm").addEventListener("click", () => {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("registerForm").classList.toggle("hidden");
      });

      document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login erfolgreich!");
        } catch (err) {
          alert("Login-Fehler: " + err.message);
        }
      });

      document.getElementById("registerBtn").addEventListener("click", async () => {
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        const ref = document.getElementById("regRef").value;
        try {
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, "users", cred.user.uid), {
            email: email,
            referrer: ref || null,
            createdAt: serverTimestamp()
          });
          alert("Registrierung erfolgreich!");
        } catch (err) {
          alert("Registrierungs-Fehler: " + err.message);
        }
      });
    });
  </script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .form {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ffc8;
      color: black;
      font-weight: bold;
    }
    .toggle {
      margin-top: 1rem;
      color: #00ffc8;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Willkommen bei <span style="color:#00ffc8">HashCore</span></h2>

  <div class="form" id="loginForm">
    <h3>Login</h3>
    <input id="loginEmail" placeholder="E-Mail">
    <input id="loginPassword" type="password" placeholder="Passwort">
    <button id="loginBtn">Login</button>
  </div>

  <div class="form hidden" id="registerForm">
    <h3>Registrieren</h3>
    <input id="regEmail" placeholder="E-Mail">
    <input id="regPassword" type="password" placeholder="Passwort">
    <input id="regRef" placeholder="Werber (optional)">
    <button id="registerBtn">Registrieren</button>
  </div>

  <div class="toggle" id="toggleForm">â‡„ Zwischen Login & Registrierung wechseln</div>
</body>
</html>
