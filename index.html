<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HashCore Dashboard</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
    }
    h1, h2 {
      text-align: center;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    .glow-button {
      background: #00ff8c;
      color: black;
      border: none;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† HashCore Dashboard</h1><h2>üí∏ Hashrate kaufen</h2>
<label for="hashrate">W√§hle deine Hashrate (MH/s):</label>
<input type="number" id="hashrate" min="100" max="10000" step="100" value="1000" />
<p>Preis: <span id="priceDisplay">CHF 490.00</span></p>
<button class="glow-button" onclick="openHashratePopup()">Jetzt kaufen</button>

<h2>üîê Lizenz</h2>
<button class="glow-button" onclick="openLicensePopup()">Lizenz kaufen ‚Äì CHF 49.‚Äì</button>

<h2>üë• Referral</h2>
<p>Wenn dein geworbener Partner eine Lizenz & Hashrate kauft, erh√§ltst du CHF 50.‚Äì Provision!</p>

  </div>  <!-- Lizenz Popup -->  <div id="licensePopup" class="popup" style="display:none;">
    <div class="popup-content">
      <h2>‚ö†Ô∏è Lizenz erforderlich</h2>
      <p>Lizenzpreis: CHF 49.‚Äì</p>
      <button class="glow-button" onclick="window.location.href='https://buy.stripe.com/14kaHo3KD8MK23S6op'">Lizenz kaufen</button><br><br>
      <button class="glow-button" onclick="closeLicensePopup()">Abbrechen</button>
    </div>
  </div>  <!-- Hashrate Popup -->  <div id="hashratePopup" class="popup" style="display:none;">
    <div class="popup-content">
      <h2>üí∏ Hashrate Checkout</h2>
      <p id="finalHashrate"></p>
      <p id="finalPrice"></p>
      <button id="stripeCheckoutBtn" class="glow-button">Mit Stripe zahlen</button><br><br>
      <button class="glow-button" onclick="closeHashratePopup()">Abbrechen</button>
    </div>
  </div>  <script>
    const hashrateInput = document.getElementById('hashrate');
    const priceDisplay = document.getElementById('priceDisplay');

    hashrateInput.addEventListener('input', updatePrice);
    function updatePrice() {
      const rate = parseInt(hashrateInput.value);
      const price = (rate * 0.49).toFixed(2);
      priceDisplay.textContent = `CHF ${price}`;
    }

    function openLicensePopup() {
      document.getElementById('licensePopup').style.display = 'flex';
    }
    function closeLicensePopup() {
      document.getElementById('licensePopup').style.display = 'none';
    }

    function openHashratePopup() {
      const rate = parseInt(hashrateInput.value);
      const price = (rate * 0.49).toFixed(2);
      document.getElementById('finalHashrate').innerText = `${rate} MH/s`;
      document.getElementById('finalPrice').innerText = `CHF ${price}`;

      // Stripe Link vorbereiten (hier Platzhalter-Link, sp√§ter dynamisch generieren mit Backend)
      const stripeLink = 'https://buy.stripe.com/test_dummy';
      document.getElementById('stripeCheckoutBtn').onclick = function () {
        window.location.href = stripeLink;
      }

      document.getElementById('hashratePopup').style.display = 'flex';
    }
    function closeHashratePopup() {
      document.getElementById('hashratePopup').style.display = 'none';
    }

    updatePrice();
  </script></body>
</html>
