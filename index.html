<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dein Dashboard</h1>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Logout</button>
  </header>

  <!-- Statistik-Karten -->
  <section class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded-xl p-6">
      <h2 class="text-sm text-gray-500">Gesamt-Umsatz</h2>
      <p class="text-2xl font-bold mt-2">CHF 12'450.–</p>
    </div>
    <div class="bg-white shadow rounded-xl p-6">
      <h2 class="text-sm text-gray-500">Provisionen</h2>
      <p class="text-2xl font-bold mt-2">CHF 3'200.–</p>
    </div>
    <div class="bg-white shadow rounded-xl p-6">
      <h2 class="text-sm text-gray-500">Dein Level</h2>
      <p class="text-2xl font-bold mt-2">Elite</p>
    </div>
  </section>

  <!-- Produkte Grid -->
  <section class="p-6">
    <h2 class="text-xl font-semibold mb-4">Produkte</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- Produkt 1 -->
      <div class="bg-white shadow rounded-xl overflow-hidden">
        <img src="assets/miner1.png" alt="Miner 1" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">ASIC Miner A1</h3>
          <p class="text-gray-600 text-sm mt-1">Leistungsstarker Bitcoin-Miner</p>
          <p class="text-indigo-600 font-semibold mt-2">CHF 2'499.–</p>
          <button class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Jetzt kaufen</button>
        </div>
      </div>
      
      <!-- Produkt 2 -->
      <div class="bg-white shadow rounded-xl overflow-hidden">
        <img src="assets/miner2.png" alt="Miner 2" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">ASIC Miner B2</h3>
          <p class="text-gray-600 text-sm mt-1">Effizient & leise im Betrieb</p>
          <p class="text-indigo-600 font-semibold mt-2">CHF 1'799.–</p>
          <button class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Jetzt kaufen</button>
        </div>
      </div>
      
      <!-- Produkt 3 -->
      <div class="bg-white shadow rounded-xl overflow-hidden">
        <img src="assets/miner3.png" alt="Miner 3" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">ASIC Miner C3</h3>
          <p class="text-gray-600 text-sm mt-1">Top Hashrate für Profis</p>
          <p class="text-indigo-600 font-semibold mt-2">CHF 3'299.–</p>
          <button class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Jetzt kaufen</button>
        </div>
      </div>
      
    </div>
  </section>
</body>
</html>
